<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerium | Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --color-background: #050505; --color-heading: #FFFFFF; --color-text: #E0E0E0;
            --color-card-bg: rgba(255, 255, 255, 0.05); --color-card-border: rgba(255, 255, 255, 0.1);
            --primary-gradient: linear-gradient(90deg, #FFFFFF, #888888); --color-glow: rgba(255, 255, 255, 0.3);
            --color-status-up: #00FF7F; --color-status-down: #FF3366; --color-status-caution: #FFD700; --border-radius: 16px;
            --font-family: 'Inter', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-family); background-color: var(--color-background); color: var(--color-text); line-height: 1.7; }
        .btn { position: relative; display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 12px 28px; border-radius: 50px; text-decoration: none; font-weight: 600; transition: all 0.3s; border: 1px solid var(--color-card-border); cursor: pointer; white-space: nowrap; }
        .btn-primary { background-image: var(--primary-gradient); color: #000; border-color: transparent; }
        .btn-primary:hover { transform: translateY(-2px) scale(1.02); box-shadow: 0 4px 20px -5px var(--color-glow); }
        .btn-secondary { background-color: var(--color-card-bg); color: var(--color-heading); }
        .btn-secondary:hover { background-color: var(--color-card-border); transform: translateY(-2px); }
        .btn-danger { background-color: transparent; color: var(--color-status-down); border-color: rgba(255, 51, 102, 0.4); }
        .btn-danger:hover { background-color: rgba(255, 51, 102, 0.15); border-color: var(--color-status-down); transform: translateY(-2px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none !important; box-shadow: none !important; }
        .card { background: var(--color-card-bg); border-radius: var(--border-radius); padding: 40px; border: 1px solid var(--color-card-border); backdrop-filter: blur(10px); }
        .gradient-text { background: var(--primary-gradient); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        #admin-auth-wall, #admin-panel { display: none; }
        body.state-loading #admin-auth-wall, body.state-login #admin-auth-wall, body.state-denied #admin-auth-wall { display: flex; align-items: center; justify-content: center; min-height: 100vh; animation: fadeIn 0.5s ease; }
        body.state-admin #admin-panel { display: block; animation: fadeIn 0.5s ease; }
        .auth-container { text-align: center; max-width: 500px; padding: 20px; }
        #denied-message { display: none; }
        body.state-denied #denied-message { display: block; }
        body.state-denied #login-prompt { display: none; }
        .admin-header { display: flex; justify-content: space-between; align-items: center; padding: 20px 5%; border-bottom: 1px solid var(--color-card-border); background: rgba(5,5,5,0.5); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .admin-user-info { display: flex; align-items: center; gap: 15px; }
        .admin-user-info img { width: 40px; height: 40px; border-radius: 50%; }
        .admin-content { max-width: 1400px; margin: 40px auto; padding: 0 5%; }
        .admin-tabs { display: flex; flex-wrap: wrap; gap: 10px; border-bottom: 1px solid var(--color-card-border); margin-bottom: 30px; }
        .admin-tab-btn { background: transparent; border: none; color: var(--color-text); padding: 15px 25px; font-size: 1rem; font-weight: 600; cursor: pointer; position: relative; transition: color 0.3s; }
        .admin-tab-btn::after { content: ''; position: absolute; bottom: -1px; left: 0; width: 0; height: 2px; background: var(--primary-gradient); transition: width 0.3s ease; }
        .admin-tab-btn.active { color: var(--color-heading); }
        .admin-tab-btn.active::after { width: 100%; }
        .admin-tab-pane { display: none; animation: fadeIn 0.4s ease; }
        .admin-tab-pane.active { display: block; }
        .content-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        h1 { font-size: 2.5rem; }
        .dashboard-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--color-card-bg); padding: 25px; border-radius: var(--border-radius); border: 1px solid var(--color-card-border); }
        .stat-card h4 { font-size: 1rem; opacity: 0.7; margin-bottom: 10px; }
        .stat-card p { font-size: 2.5rem; font-weight: 700; color: var(--color-heading); line-height: 1; }
        .search-bar { width: 100%; max-width: 400px; margin-bottom: 30px; }
        .search-bar input { width: 100%; padding: 12px 15px; border-radius: 8px; border: 1px solid var(--color-card-border); background: var(--color-card-bg); color: var(--color-text); font-size: 1rem; }
        .table { width: 100%; border-collapse: collapse; text-align: left; }
        .table th, .table td { padding: 15px; border-bottom: 1px solid var(--color-card-border); vertical-align: middle; }
        .table th { font-weight: 600; color: var(--color-heading); opacity: 0.8; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }
        .table tbody tr:last-child td { border-bottom: none; }
        .table .actions { display: flex; gap: 10px; }
        .table .btn { padding: 6px 14px; font-size: 0.9rem; border-radius: 8px; }
        .table .delete-btn { width: 36px; height: 36px; padding: 0; }
        .status-indicator.published { color: var(--color-status-up); }
        .status-indicator.unpublished { color: var(--color-status-down); }
        .comments-list-admin, .users-list-admin { display: flex; flex-direction: column; gap: 15px; }
        .comment-card-admin, .user-card-admin { background: rgba(255, 255, 255, 0.02); border: 1px solid var(--color-card-border); border-radius: 12px; padding: 20px; display: flex; gap: 15px; align-items: flex-start; transition: border-color 0.3s ease, box-shadow 0.3s ease; }
        .user-card-admin.banned { border-color: rgba(255, 51, 102, 0.5); box-shadow: 0 0 20px -5px rgba(255, 51, 102, 0.4); }
        .user-card-admin.suspended { border-color: rgba(255, 215, 0, 0.5); box-shadow: 0 0 20px -5px rgba(255, 215, 0, 0.4); }
        .user-card-admin:not(.banned):not(.suspended):hover { border-color: var(--color-card-border-hover); cursor: pointer; }
        .comment-card-admin-avatar, .user-card-admin-avatar { width: 40px; height: 40px; border-radius: 50%; margin-top: 5px; flex-shrink: 0; }
        .comment-card-admin-content, .user-card-admin-content { flex-grow: 1; }
        .comment-card-admin-header, .user-card-admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; color: var(--color-text); font-size: 0.9rem; flex-wrap: wrap; gap: 10px;}
        .comment-card-admin-author, .user-card-admin-author { font-weight: 700; color: var(--color-heading); font-size: 1rem; }
        .comment-card-admin-meta span, .user-card-admin-meta span { margin-left: 15px; opacity: 0.7; }
        .user-card-admin-meta { display: flex; gap: 20px; flex-wrap: wrap; }
        .comment-card-admin-meta strong, .user-card-admin-meta strong { color: var(--color-heading); opacity: 1; }
        .comment-card-admin-body { white-space: pre-wrap; word-break: break-word; }
        .comment-card-admin-actions { margin-left: auto; padding-left: 20px; }
        .comment-card-admin-actions .btn { width: 40px; height: 40px; padding: 0; }
        .actions .btn { min-width: 100px; }
        .modal { display: none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.8); backdrop-filter: blur(8px); }
        .modal.visible { display: flex; align-items: center; justify-content: center; animation: fadeIn 0.3s ease; }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .modal-content { background: var(--color-background); border: 1px solid var(--color-card-border); padding: 40px; border-radius: var(--border-radius); max-width: 700px; width: 90%; animation: slideInUp 0.4s ease; position: relative; }
        .modal-close { position: absolute; top: 15px; right: 25px; color: var(--color-text); font-size: 28px; font-weight: bold; cursor: pointer; transition: color 0.3s; }
        .modal-close:hover { color: var(--color-heading); }
        .details-modal-content { max-width: 800px; }
        .details-header { display: flex; align-items: center; gap: 20px; padding-bottom: 20px; margin-bottom: 20px; border-bottom: 1px solid var(--color-card-border); }
        .details-header img { width: 60px; height: 60px; border-radius: 50%; }
        .details-header h3 { font-size: 1.8rem; }
        .details-body { max-height: 60vh; overflow-y: auto; padding-right: 10px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; }
        .form-group input, .form-group textarea { width: 100%; padding: 12px 15px; border-radius: 8px; border: 1px solid var(--color-card-border); background: var(--color-card-bg); color: var(--color-text); transition: border-color 0.3s, box-shadow 0.3s; }
        .form-group textarea { resize: vertical; }
        .form-group input:focus, .form-group textarea:focus { outline: none; border-color: var(--color-heading); box-shadow: 0 0 10px var(--color-glow); }
        .form-group-checkbox { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 1002; display: flex; flex-direction: column; gap: 10px; }
        @keyframes toast-in-out { 0% { opacity: 0; transform: translateY(20px); } 10% { opacity: 1; transform: translateY(0); } 90% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-20px); } }
        .toast { padding: 15px 25px; border-radius: 8px; font-weight: 600; color: black; animation: toast-in-out 4s ease forwards; }
        .toast.success { background-color: var(--color-status-up); }
        .toast.error { background-color: var(--color-status-down); }
        .confirm-modal-content { max-width: 500px; text-align: center; }
        .confirm-modal-content p { font-size: 1.1rem; margin: 20px 0 30px; }
        .confirm-modal-actions { display: flex; justify-content: center; gap: 15px; }
    </style>
</head>
<body class="state-loading">

    <div id="admin-auth-wall">
        <div class="card auth-container">
            <div id="login-prompt"><h1 class="gradient-text">Admin Panel</h1><p style="margin: 20px 0 30px;">Connect with an authorized Discord account.</p><button id="discord-login-btn" class="btn btn-primary"><i class="fab fa-discord"></i> Connect</button></div>
            <div id="denied-message"><h1 style="color: var(--color-status-down);">Access Denied</h1><p style="margin: 20px 0 30px;">The account <strong id="denied-username"></strong> is not authorized.</p><button id="logout-btn-denied" class="btn btn-secondary">Logout</button></div>
            <p id="auth-status" style="margin-top: 20px; min-height: 20px;"></p>
        </div>
    </div>

    <div id="admin-panel">
        <header class="admin-header">
            <h1 class="gradient-text" style="font-size: 1.8rem;">Cerium Admin</h1>
            <div class="admin-user-info"><img src="" alt="Admin Avatar" id="admin-avatar"><span id="admin-username"></span><button id="logout-btn-admin" class="btn btn-secondary">Logout</button></div>
        </header>
        <main class="admin-content">
            <div class="dashboard-stats">
                <div class="stat-card"><h4>Total Games</h4><p id="total-games">--</p></div>
                <div class="stat-card"><h4>Total Users</h4><p id="total-users">--</p></div>
                <div class="stat-card"><h4>Total Comments</h4><p id="total-comments">--</p></div>
            </div>
            <div class="admin-tabs">
                <button class="admin-tab-btn active" data-tab="games">Games</button>
                <button class="admin-tab-btn" data-tab="messages">Messages</button>
                <button class="admin-tab-btn" data-tab="users">Users</button>
            </div>
            <div id="games-view" class="admin-tab-pane active">
                <div class="content-header"><h1>Games</h1><button id="add-new-game-btn" class="btn btn-primary"><i class="fas fa-plus"></i> Add New Game</button></div>
                <div class="card" style="padding: 20px; overflow-x: auto;"><table class="table games-table"><thead><tr><th>Order</th><th>Game Name</th><th>Status</th><th>Published</th><th>Actions</th></tr></thead><tbody id="games-table-body"></tbody></table></div>
            </div>
            <div id="messages-view" class="admin-tab-pane">
                <div class="content-header"><h1>Comments</h1></div>
                <div class="search-bar"><input type="text" id="comments-search" placeholder="Search comments or authors..."></div>
                <div id="comments-container" class="comments-list-admin"></div>
            </div>
            <div id="users-view" class="admin-tab-pane">
                <div class="content-header"><h1>Users</h1></div>
                <div class="search-bar"><input type="text" id="users-search" placeholder="Search users by name..."></div>
                <div id="users-container" class="users-list-admin"></div>
            </div>
        </main>
    </div>

    <div id="game-form-modal" class="modal">
        <div class="modal-content"><span class="modal-close">×</span><h2 id="modal-title" style="margin-bottom: 30px;"></h2><form id="game-form"><input type="hidden" id="game-id"><div class="form-group"><label for="game-name">Game Name</label><input type="text" id="game-name" required></div><div class="form-group"><label for="game-status">Status</label><input type="text" id="game-status" required></div><div class="form-group"><label for="thumbnail-url">Thumbnail URL</label><input type="url" id="thumbnail-url"></div><div class="form-group"><label for="loadstring">Loadstring</label><textarea id="loadstring" rows="2"></textarea></div><div class="form-group"><label for="topic-id">Topic ID</label><input type="text" id="topic-id" required></div><div style="display: flex; gap: 20px;"><div class="form-group" style="flex: 1;"><label for="display-order">Order</label><input type="number" id="display-order" value="99" required></div><div class="form-group" style="flex: 1; align-self: center; padding-top: 20px;"><label class="form-group-checkbox"><input type="checkbox" id="is-published"> Published</label></div></div><div class="form-group"><label for="features-html">Features HTML</label><textarea id="features-html" rows="8"></textarea></div><div style="display:flex; justify-content: flex-end; gap: 15px; margin-top: 20px;"><button type="button" class="btn btn-secondary modal-cancel-btn">Cancel</button><button type="submit" class="btn btn-primary">Save Game</button></div><p id="form-error" style="text-align: right; color: var(--color-status-down); margin-top: 15px;"></p></form></div>
    </div>
    
    <div id="moderate-modal" class="modal">
        <div class="modal-content"><span class="modal-close">×</span><h2 id="moderate-title" style="margin-bottom: 30px;"></h2><form id="moderate-form"><input type="hidden" id="moderate-user-id"><input type="hidden" id="moderate-action"><div class="form-group" id="duration-group" style="display: none;"><label for="moderate-duration">Duration (hours)</label><input type="number" id="moderate-duration" min="1" value="24" required></div><div class="form-group"><label for="moderate-reason">Reason</label><textarea id="moderate-reason" rows="4" placeholder="Optional, shown to user..."></textarea></div><div style="display:flex; justify-content: flex-end; gap: 15px; margin-top: 20px;"><button type="button" class="btn btn-secondary modal-cancel-btn">Cancel</button><button type="submit" class="btn btn-primary">Confirm</button></div></form></div>
    </div>

    <div id="user-details-modal" class="modal">
        <div class="modal-content details-modal-content"><span class="modal-close">×</span><div id="user-details-content"></div></div>
    </div>
    
    <div id="confirm-modal" class="modal">
        <div class="modal-content confirm-modal-content">
            <h2 id="confirm-title">Are you sure?</h2>
            <p id="confirm-text">This action cannot be undone.</p>
            <div class="confirm-modal-actions">
                <button id="confirm-cancel-btn" class="btn btn-secondary">Cancel</button>
                <button id="confirm-ok-btn" class="btn btn-danger">Confirm</button>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const DISCORD_CLIENT_ID = "1397805094854197280";
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        const body = document.body;
        const discordLoginBtn = document.getElementById('discord-login-btn');
        const logoutBtnAdmin = document.getElementById('logout-btn-admin');
        const logoutBtnDenied = document.getElementById('logout-btn-denied');
        const authStatus = document.getElementById('auth-status');
        const tabButtons = document.querySelectorAll('.admin-tab-btn');
        const tabPanes = document.querySelectorAll('.admin-tab-pane');
        const gamesTableBody = document.getElementById('games-table-body');
        const addNewGameBtn = document.getElementById('add-new-game-btn');
        const commentsContainer = document.getElementById('comments-container');
        const usersContainer = document.getElementById('users-container');
        const gameFormModal = document.getElementById('game-form-modal');
        const gameForm = document.getElementById('game-form');
        const modalTitle = document.getElementById('modal-title');
        const gameModalCloseBtn = gameFormModal.querySelector('.modal-close');
        const gameModalCancelBtn = gameFormModal.querySelector('.modal-cancel-btn');
        const formError = document.getElementById('form-error');
        const moderateModal = document.getElementById('moderate-modal');
        const moderateForm = document.getElementById('moderate-form');
        const moderateModalClose = moderateModal.querySelector('.modal-close');
        const moderateModalCancel = moderateModal.querySelector('.modal-cancel-btn');
        const totalGamesEl = document.getElementById('total-games');
        const totalUsersEl = document.getElementById('total-users');
        const totalCommentsEl = document.getElementById('total-comments');
        const commentsSearch = document.getElementById('comments-search');
        const usersSearch = document.getElementById('users-search');
        const userDetailsModal = document.getElementById('user-details-modal');
        const userDetailsContent = document.getElementById('user-details-content');
        const userDetailsModalClose = userDetailsModal.querySelector('.modal-close');
        const confirmModal = document.getElementById('confirm-modal');
        const confirmTitle = document.getElementById('confirm-title');
        const confirmText = document.getElementById('confirm-text');
        const confirmOkBtn = document.getElementById('confirm-ok-btn');
        const confirmCancelBtn = document.getElementById('confirm-cancel-btn');

        let allGamesData = [], allUsersData = [], allCommentsData = [];

        const setPageState = (state) => body.className = `state-${state}`;
        const getCurrentUser = () => { try { return JSON.parse(localStorage.getItem('discord_user_v2')); } catch { return null; } };
        const timeAgo = (date) => {
            if (!date) return 'Never';
            const seconds = Math.floor((new Date() - new Date(date)) / 1000);
            const intervals = { d: 86400, h: 3600, m: 60 };
            if (seconds < 60) return "Just now";
            for (let unit in intervals) { let interval = seconds / intervals[unit]; if (interval > 1) return Math.floor(interval) + `${unit} ago`; } return "Just now";
        };
        const showToast = (message, isError = false) => {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${isError ? 'error' : 'success'}`;
            toast.textContent = message;
            toastContainer.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        };
        const showConfirmModal = (title, text) => {
            return new Promise((resolve) => {
                confirmTitle.textContent = title;
                confirmText.textContent = text;
                confirmModal.classList.add('visible');
                const cleanup = () => { confirmOkBtn.removeEventListener('click', handleConfirm); confirmCancelBtn.removeEventListener('click', handleCancel); };
                const handleConfirm = () => { confirmModal.classList.remove('visible'); resolve(true); cleanup(); };
                const handleCancel = () => { confirmModal.classList.remove('visible'); resolve(false); cleanup(); };
                confirmOkBtn.addEventListener('click', handleConfirm);
                confirmCancelBtn.addEventListener('click', handleCancel);
            });
        };
        const handleLogout = () => { localStorage.removeItem('discord_user_v2'); setPageState('login'); };
        const verifyAdminStatus = async (user) => {
            if (!user) { setPageState('login'); return; }
            authStatus.textContent = 'Verifying permissions...';
            try {
                const response = await fetch(`/api/check-admin`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ userId: user.id }) });
                if (!response.ok) { const errorData = await response.json(); throw new Error(errorData.error || 'Could not connect.'); }
                const data = await response.json();
                if (data.isAdmin) { showAdminPanel(user); } else { showAccessDenied(user); }
            } catch (error) { authStatus.textContent = `Error: ${error.message}`; }
        };
        const showAdminPanel = (user) => {
            document.getElementById('admin-avatar').src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
            document.getElementById('admin-username').textContent = `${user.username}`;
            setPageState('admin');
            fetchAndRenderGames(); fetchAndRenderComments(); fetchAndRenderUsers();
        };
        const showAccessDenied = (user) => { document.getElementById('denied-username').textContent = `${user.username}`; setPageState('denied'); };
        const handleOAuthCallback = async () => {
            const fragment = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = fragment.get('access_token');
            if (accessToken) {
                authStatus.textContent = 'Fetching user data...';
                try {
                    const response = await fetch('https://discord.com/api/users/@me', { headers: { authorization: `Bearer ${accessToken}` } });
                    if (!response.ok) throw new Error('Failed to fetch user data.');
                    const userData = await response.json();
                    localStorage.setItem('discord_user_v2', JSON.stringify(userData));
                    window.history.replaceState({}, document.title, window.location.pathname);
                    await verifyAdminStatus(userData);
                } catch (error) { authStatus.textContent = `Login failed: ${error.message}`; window.history.replaceState({}, document.title, window.location.pathname); }
            } else { await verifyAdminStatus(getCurrentUser()); }
        };
        
        const updateDashboardStats = () => { totalGamesEl.textContent = allGamesData.length; totalUsersEl.textContent = allUsersData.length; totalCommentsEl.textContent = allCommentsData.length; };
        tabButtons.forEach(button => { button.addEventListener('click', () => { const targetTab = button.dataset.tab; tabButtons.forEach(btn => btn.classList.remove('active')); tabPanes.forEach(pane => pane.classList.remove('active')); button.classList.add('active'); document.getElementById(`${targetTab}-view`).classList.add('active'); }); });
        
        const fetchAndRenderGames = async () => {
            gamesTableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Loading...</td></tr>';
            try {
                const currentUser = getCurrentUser(); if (!currentUser) throw new Error("Not logged in.");
                const response = await fetch('/api/admin', { headers: { 'X-User-Data': JSON.stringify(currentUser) } });
                if (response.status === 403) { await verifyAdminStatus(currentUser); throw new Error('Authorization failed.'); }
                if (!response.ok) { const errorData = await response.json(); throw new Error(errorData.details || 'Failed to fetch games.'); }
                allGamesData = await response.json(); renderGamesTable(allGamesData); updateDashboardStats();
            } catch (error) { gamesTableBody.innerHTML = `<tr><td colspan="5" style="text-align:center; color: var(--color-status-down);">${error.message}</td></tr>`; }
        };
        const renderGamesTable = (games) => {
            gamesTableBody.innerHTML = '';
            if (!games || games.length === 0) { gamesTableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No games found.</td></tr>'; return; }
            games.sort((a, b) => a.display_order - b.display_order);
            games.forEach(game => {
                const row = document.createElement('tr');
                const publishedIcon = game.is_published ? '<i class="fas fa-check-circle status-indicator published"></i>' : '<i class="fas fa-times-circle status-indicator unpublished"></i>';
                row.innerHTML = `<td>${game.display_order}</td><td>${game.name}</td><td>${game.status}</td><td>${publishedIcon}</td><td class="actions"><button class="btn btn-secondary edit-btn" data-id="${game.id}"><i class="fas fa-edit"></i></button><button class="btn btn-danger delete-btn" data-id="${game.id}"></button></td>`;
                gamesTableBody.appendChild(row);
            });
        };
        const openFormModal = (game = null) => {
            gameForm.reset(); formError.textContent = '';
            if (game) {
                modalTitle.textContent = "Edit Game";
                ['id', 'name', 'status', 'thumbnail_url', 'loadstring', 'topic_id', 'display_order', 'features_html'].forEach(f => {
                    const el = document.getElementById(f.replace('_', '-'));
                    if (el) el.value = game[f] ?? (f === 'display_order' ? 99 : '');
                });
                document.getElementById('is-published').checked = game.is_published;
            } else { modalTitle.textContent = "Add New Game"; document.getElementById('display-order').value = 99; }
            gameFormModal.classList.add('visible');
        };
        const closeFormModal = () => gameFormModal.classList.remove('visible');
        const handleDeleteGameClick = async (e) => {
            const gameId = e.currentTarget.dataset.id;
            const game = allGamesData.find(g => g.id == gameId);
            if (!game) return;
            const confirmed = await showConfirmModal('Delete Game?', `Are you sure you want to permanently delete "${game.name}"?`);
            if (!confirmed) return;
            try {
                const response = await fetch('/api/admin', { method: 'DELETE', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ gameId, gameName: game.name, user: getCurrentUser() }) });
                if (!response.ok) { const errorData = await response.json(); throw new Error(errorData.details || 'Failed to delete.'); }
                showToast('Game deleted successfully.'); await fetchAndRenderGames();
            } catch (error) { showToast(error.message, true); }
        };
        
        const fetchAndRenderComments = async () => {
            commentsContainer.innerHTML = '<p style="text-align:center;">Loading comments...</p>';
            try {
                const currentUser = getCurrentUser(); if (!currentUser) throw new Error("Not logged in.");
                const response = await fetch('/api/comments', { headers: { 'X-User-Data': JSON.stringify(currentUser) } });
                if (response.status === 403) throw new Error('Authorization failed.');
                if (!response.ok) throw new Error('Failed to fetch comments.');
                allCommentsData = await response.json(); renderComments(allCommentsData); updateDashboardStats();
            } catch (error) { commentsContainer.innerHTML = `<p style="text-align:center; color: var(--color-status-down);">${error.message}</p>`; }
        };
        const renderComments = (comments) => {
            commentsContainer.innerHTML = '';
            if (!comments || comments.length === 0) { commentsContainer.innerHTML = '<p style="text-align:center;">No comments found.</p>'; return; }
            comments.forEach(comment => {
                const card = document.createElement('div');
                card.className = 'comment-card-admin';
                card.innerHTML = `<img src="${comment.user_avatar || 'https://cdn.discordapp.com/embed/avatars/0.png'}" alt="avatar" class="comment-card-admin-avatar"><div class="comment-card-admin-content"><div class="comment-card-admin-header"><span class="comment-card-admin-author">${comment.user_name}</span><div class="comment-card-admin-meta"><span>Topic: <strong>${comment.topic_id}</strong></span><span>${timeAgo(comment.created_at)}</span></div></div><p class="comment-card-admin-body"></p></div><div class="comment-card-admin-actions"><button class="btn btn-danger delete-comment-btn" data-id="${comment.id}"></button></div>`;
                card.querySelector('.comment-card-admin-body').textContent = comment.content;
                commentsContainer.appendChild(card);
            });
        };
        const handleDeleteCommentClick = async (e) => {
            const commentId = e.currentTarget.dataset.id;
            if (!commentId) return;
            const confirmed = await showConfirmModal('Delete Comment?', 'Are you sure you want to permanently delete this comment?');
            if (!confirmed) return;
            try {
                const response = await fetch('/api/comments', { method: 'DELETE', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ commentId, user: getCurrentUser() }) });
                if (!response.ok) { const errorData = await response.json(); throw new Error(errorData.error || 'Failed to delete.'); }
                showToast('Comment deleted.'); e.currentTarget.closest('.comment-card-admin').remove();
            } catch (error) { showToast(error.message, true); }
        };

        const fetchAndRenderUsers = async () => {
            usersContainer.innerHTML = '<p style="text-align:center;">Loading users...</p>';
            try {
                const currentUser = getCurrentUser(); if (!currentUser) throw new Error("Not logged in.");
                const response = await fetch('/api/admin-users', { headers: { 'X-User-Data': JSON.stringify(currentUser) } });
                if (response.status === 403) throw new Error('Authorization failed.');
                if (!response.ok) throw new Error('Failed to fetch users.');
                allUsersData = await response.json(); renderUsers(allUsersData); updateDashboardStats();
            } catch (error) { usersContainer.innerHTML = `<p style="text-align:center; color: var(--color-status-down);">${error.message}</p>`; }
        };
        const renderUsers = (users) => {
            usersContainer.innerHTML = '';
            if (!users || users.length === 0) { usersContainer.innerHTML = '<p style="text-align:center;">No users found.</p>'; return; }
            users.forEach(user => {
                const card = document.createElement('div');
                const joinDate = new Date(user.join_date).toLocaleDateString();
                const lastSeen = user.last_seen ? timeAgo(user.last_seen) : 'Never';
                let cardClass = 'user-card-admin';
                let statusHTML = '', actionsHTML = '';
                if (user.is_banned) {
                    cardClass += ' banned';
                    statusHTML = `<span>Status: <strong style="color:var(--color-status-down)">Banned</strong></span>`;
                    actionsHTML = `<button class="btn btn-secondary unban-btn" data-id="${user.discord_id}">Unban</button>`;
                } else if (user.suspension_expires_at && new Date(user.suspension_expires_at) > new Date()) {
                    cardClass += ' suspended';
                    statusHTML = `<span>Status: <strong style="color:var(--color-status-caution)">Suspended</strong></span>`;
                    actionsHTML = `<button class="btn btn-secondary unban-btn" data-id="${user.discord_id}">Unsuspend</button>`;
                } else {
                    statusHTML = `<span>Status: <strong style="color:var(--color-status-up)">Active</strong></span>`;
                    actionsHTML = `<button class="btn btn-secondary warn-btn" data-id="${user.discord_id}">Warn</button><button class="btn btn-secondary suspend-btn" data-id="${user.discord_id}">Suspend</button><button class="btn btn-danger ban-btn" data-id="${user.discord_id}">Ban</button>`;
                }
                card.className = cardClass;
                card.innerHTML = `<img src="${user.avatar_url || 'https://cdn.discordapp.com/embed/avatars/0.png'}" alt="avatar" class="user-card-admin-avatar"><div class="user-card-admin-content"><div class="user-card-admin-header"><span class="user-card-admin-author">${user.username}</span></div><div class="user-card-admin-meta">${statusHTML}<span>Joined: <strong>${joinDate}</strong></span><span>Last Seen: <strong>${lastSeen}</strong></span></div>${user.moderation_reason ? `<div style="margin-top: 10px; font-size: 0.9em; opacity: 0.8;">Reason: ${user.moderation_reason}</div>` : ''}</div><div class="actions" style="margin-left: auto; align-items: center;">${actionsHTML}</div>`;
                usersContainer.appendChild(card);
            });
        };
        const moderateUser = async (targetUser, action, reason = null, duration_hours = null) => {
            try {
                const response = await fetch('/api/admin-moderate-user', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ user: getCurrentUser(), targetUser, action, reason, duration_hours }) });
                if (!response.ok) { const errorData = await response.json(); throw new Error(errorData.error || 'Action failed.'); }
                const result = await response.json();
                showToast(result.message);
                await fetchAndRenderUsers();
            } catch (error) { showToast(error.message, true); }
        };
        const openModerateModal = (user, action) => {
            document.getElementById('moderate-user-id').value = user.discord_id;
            document.getElementById('moderate-action').value = action;
            document.getElementById('moderate-reason').value = '';
            const title = document.getElementById('moderate-title');
            const durationGroup = document.getElementById('duration-group');
            if (action === 'ban') { title.textContent = `Ban ${user.username}`; durationGroup.style.display = 'none'; }
            else if (action === 'suspend') { title.textContent = `Suspend ${user.username}`; durationGroup.style.display = 'block'; }
            else if (action === 'warn') { title.textContent = `Warn ${user.username}`; durationGroup.style.display = 'none'; }
            moderateModal.classList.add('visible');
        };
        const closeModerateModal = () => moderateModal.classList.remove('visible');
        
        const openUserDetailsModal = async (user) => {
            userDetailsContent.innerHTML = '<p style="text-align:center;">Loading details...</p>';
            userDetailsModal.classList.add('visible');
            try {
                const response = await fetch(`/api/admin-user-details?userId=${user.discord_id}`, { headers: { 'X-User-Data': JSON.stringify(getCurrentUser()) } });
                if (!response.ok) throw new Error("Failed to load details.");
                const data = await response.json();
                let commentsHTML = '<h4>Comment History</h4><p>No comments found for this user.</p>';
                if (data.comments && data.comments.length > 0) {
                    commentsHTML = '<h4>Comment History</h4>' + data.comments.map(c => `<div class="comment-card-admin" style="background:transparent; border-width: 0 0 1px 0; border-radius: 0; padding: 15px 0;"><img src="${c.user_avatar || 'https://cdn.discordapp.com/embed/avatars/0.png'}" alt="avatar" class="comment-card-admin-avatar"><div class="comment-card-admin-content"><div class="comment-card-admin-header"><span class="comment-card-admin-author">${c.user_name}</span><div class="comment-card-admin-meta"><span>Topic: <strong>${c.topic_id}</strong></span><span>${timeAgo(c.created_at)}</span></div></div><p class="comment-card-admin-body">${c.content}</p></div></div>`).join('');
                }
                userDetailsContent.innerHTML = `<div class="details-header"><img src="${user.avatar_url || 'https://cdn.discordapp.com/embed/avatars/0.png'}"><div class="details-header-info"><h3>${user.username}</h3><p style="opacity: 0.7;">${user.discord_id}</p></div></div><div class="details-body">${commentsHTML}</div>`;
            } catch (error) { userDetailsContent.innerHTML = `<p style="color:var(--color-status-down);">${error.message}</p>`; }
        };
        const closeUserDetailsModal = () => userDetailsModal.classList.remove('visible');

        discordLoginBtn.addEventListener('click', () => { const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`; window.location.href = authUrl; });
        logoutBtnAdmin.addEventListener('click', handleLogout);
        logoutBtnDenied.addEventListener('click', handleLogout);
        addNewGameBtn.addEventListener('click', () => openFormModal());
        gameModalCloseBtn.addEventListener('click', closeFormModal);
        gameModalCancelBtn.addEventListener('click', closeFormModal);
        userDetailsModalClose.addEventListener('click', closeUserDetailsModal);
        moderateModalClose.addEventListener('click', closeModerateModal);
        moderateModalCancel.addEventListener('click', closeModerateModal);
        document.addEventListener('keydown', (e) => { if (e.key === "Escape") { closeFormModal(); closeModerateModal(); closeUserDetailsModal(); } });
        
        gamesTableBody.addEventListener('click', (e) => {
            const editBtn = e.target.closest('.edit-btn');
            if (editBtn) { openFormModal(allGamesData.find(g => g.id == editBtn.dataset.id)); return; }
            const deleteBtn = e.target.closest('.delete-btn');
            if (deleteBtn) { handleDeleteGameClick({ currentTarget: deleteBtn }); }
        });
        commentsContainer.addEventListener('click', (e) => { const deleteBtn = e.target.closest('.delete-comment-btn'); if (deleteBtn) handleDeleteCommentClick({ currentTarget: deleteBtn }); });
        usersContainer.addEventListener('click', async (e) => {
            const target = e.target.closest('button');
            const userCard = e.target.closest('.user-card-admin');
            if (!userCard) return;
            const userId = userCard.querySelector('[data-id]')?.dataset.id;
            const userToModerate = allUsersData.find(u => u.discord_id === userId);
            if (!userToModerate) return;
            if (target) {
                if (target.classList.contains('warn-btn')) { openModerateModal(userToModerate, 'warn'); }
                else if (target.classList.contains('ban-btn')) { openModerateModal(userToModerate, 'ban'); }
                else if (target.classList.contains('suspend-btn')) { openModerateModal(userToModerate, 'suspend'); }
                else if (target.classList.contains('unban-btn')) {
                    const confirmed = await showConfirmModal('Remove Restrictions?', `Are you sure you want to unban/unsuspend ${userToModerate.username}?`);
                    if (confirmed) { moderateUser(userToModerate, 'unban'); }
                }
            } else { openUserDetailsModal(userToModerate); }
        });
        commentsSearch.addEventListener('input', () => { const searchTerm = commentsSearch.value.toLowerCase().trim(); const filtered = allCommentsData.filter(c => c.content.toLowerCase().includes(searchTerm) || c.user_name.toLowerCase().includes(searchTerm)); renderComments(filtered); });
        usersSearch.addEventListener('input', () => { const searchTerm = usersSearch.value.toLowerCase().trim(); const filtered = allUsersData.filter(u => u.username.toLowerCase().includes(searchTerm)); renderUsers(filtered); });
        
        moderateForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const userId = document.getElementById('moderate-user-id').value;
            const action = document.getElementById('moderate-action').value;
            const reason = document.getElementById('moderate-reason').value;
            const duration = document.getElementById('moderate-duration').value;
            const targetUser = allUsersData.find(u => u.discord_id === userId);
            if (!targetUser) return showToast('User not found.', true);
            moderateUser(targetUser, action, reason, action === 'suspend' ? parseInt(duration, 10) : null);
            closeModerateModal();
        });
        gameForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = e.currentTarget.querySelector('button[type="submit"]');
            submitButton.disabled = true; submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...'; formError.textContent = '';
            const gameId = document.getElementById('game-id').value;
            const gameData = { name: document.getElementById('game-name').value.trim(), status: document.getElementById('game-status').value.trim(), thumbnail_url: document.getElementById('thumbnail-url').value.trim(), loadstring: document.getElementById('loadstring').value.trim(), topic_id: document.getElementById('topic-id').value.trim(), display_order: parseInt(document.getElementById('display-order').value, 10) || 99, is_published: document.getElementById('is-published').checked, features_html: document.getElementById('features-html').value.trim(), };
            const isEditing = !!gameId;
            const bodyPayload = { gameData, user: getCurrentUser() };
            if (isEditing) bodyPayload.gameId = gameId;
            try {
                const response = await fetch('/api/admin', { method: isEditing ? 'POST' : 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(bodyPayload) });
                if (!response.ok) { const errorData = await response.json(); throw new Error(errorData.details || 'Failed to save.'); }
                showToast('Game saved successfully.');
                closeFormModal();
                await fetchAndRenderGames();
            } catch (error) { formError.textContent = error.message; } finally { submitButton.disabled = false; submitButton.innerHTML = 'Save Game'; }
        });
        
        handleOAuthCallback();
    });
    </script>
</body>
