<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerium | Admin Panel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- Copied all styles from your index.html for consistency --- */
        :root {
            --color-background: #050505;
            --color-heading: #FFFFFF;
            --color-text: #E0E0E0;
            --color-card-bg: rgba(255, 255, 255, 0.05);
            --color-card-border: rgba(255, 255, 255, 0.1);
            --color-card-border-hover: rgba(255, 255, 255, 0.2);
            --primary-gradient: linear-gradient(90deg, #FFFFFF, #888888);
            --color-glow: rgba(255, 255, 255, 0.3);
            --color-status-up: #00FF7F;
            --color-status-down: #FF3366;
            --header-height: 80px;
            --font-family: 'Inter', sans-serif;
            --border-radius: 16px;
            --transition-speed: 0.4s;
            --transition-curve: cubic-bezier(0.16, 1, 0.3, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-family); background-color: var(--color-background); color: var(--color-text);
            line-height: 1.7; overflow-x: hidden;
            background-image: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.04), transparent 35%), radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.04), transparent 35%);
        }
        .btn { position: relative; display: inline-block; padding: 12px 28px; border-radius: 50px; text-decoration: none; font-weight: 600; transition: all 0.3s; border: 1px solid var(--color-card-border); cursor: pointer; white-space: nowrap; overflow: hidden; backdrop-filter: blur(5px); }
        .btn-primary { background-image: var(--primary-gradient); color: #000; border-color: transparent; }
        .btn-primary:hover { transform: translateY(-2px) scale(1.02); }
        .btn-secondary { background-color: var(--color-card-bg); color: var(--color-heading); }
        .btn-secondary:hover { background-color: var(--color-card-border); }
        .btn-danger { background-color: rgba(255, 51, 102, 0.1); color: var(--color-status-down); border-color: var(--color-status-down); }
        .btn-danger:hover { background-color: rgba(255, 51, 102, 0.2); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none !important; }
        .card { background: var(--color-card-bg); border-radius: var(--border-radius); padding: 40px; border: 1px solid var(--color-card-border); }
        .gradient-text { background: var(--primary-gradient); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }

        /* --- Admin-Specific Styles --- */
        #admin-auth-wall, #admin-panel { display: none; }
        body.state-login #admin-auth-wall, body.state-denied #admin-auth-wall { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        body.state-admin #admin-panel { display: block; }
        .auth-container, .denied-container { text-align: center; max-width: 500px; padding: 20px; }
        #denied-message { display: none; }
        body.state-denied #denied-message { display: block; }
        body.state-denied #login-prompt { display: none; }
        .admin-header { display: flex; justify-content: space-between; align-items: center; padding: 20px 5%; border-bottom: 1px solid var(--color-card-border); }
        .admin-user-info { display: flex; align-items: center; gap: 15px; }
        .admin-user-info img { width: 40px; height: 40px; border-radius: 50%; }
        .admin-content { max-width: 1280px; margin: 40px auto; padding: 0 5%; }
        .content-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .content-header h1 { font-size: 2.5rem; }
        .games-table { width: 100%; border-collapse: collapse; text-align: left; }
        .games-table th, .games-table td { padding: 15px; border-bottom: 1px solid var(--color-card-border); }
        .games-table th { font-weight: 600; color: var(--color-heading); opacity: 0.8; }
        .games-table td { vertical-align: middle; }
        .games-table .actions { display: flex; gap: 10px; }
        .games-table .btn { padding: 6px 14px; font-size: 0.9rem; border-radius: 8px; }

        /* Form & Modal Styles */
        .modal { display: none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.8); backdrop-filter: blur(8px); }
        .modal.visible { display: flex; align-items: center; justify-content: center; }
        .modal-content { background: var(--color-background); border: 1px solid var(--color-card-border); padding: 40px; border-radius: var(--border-radius); max-width: 600px; width: 90%; position: relative; }
        .modal-close { color: var(--color-text); float: right; font-size: 28px; font-weight: bold; position: absolute; top: 15px; right: 25px; transition: color 0.3s; cursor: pointer; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; color: var(--color-heading); }
        .form-group input[type="text"], .form-group input[type="url"], .form-group input[type="number"], .form-group textarea, .form-group select { width: 100%; padding: 12px 15px; border-radius: 8px; border: 1px solid var(--color-card-border); background: var(--color-card-bg); color: var(--color-text); font-family: var(--font-family); font-size: 1rem; }
        .form-group input:focus, .form-group textarea:focus { outline: none; border-color: var(--color-heading); }
        .form-group-checkbox { display: flex; align-items: center; gap: 10px; }
    </style>
</head>
<body class="state-loading">

    <div id="admin-auth-wall">
        <div class="card auth-container">
            <div id="login-prompt">
                <h1 class="gradient-text">Admin Panel</h1>
                <p style="margin: 20px 0 30px;">Please connect with an authorized Discord account.</p>
                <button id="discord-login-btn" class="btn btn-primary"><i class="fab fa-discord"></i> Connect with Discord</button>
            </div>
            <div id="denied-message">
                <h1 style="color: var(--color-status-down);">Access Denied</h1>
                <p style="margin: 20px 0 30px;">The account <strong id="denied-username"></strong> is not authorized to access this panel.</p>
                <button id="logout-btn-denied" class="btn btn-secondary">Logout</button>
            </div>
            <p id="auth-status" style="margin-top: 20px;"></p>
        </div>
    </div>

    <div id="admin-panel">
        <header class="admin-header">
            <h1 class="gradient-text" style="font-size: 1.8rem;">Cerium Admin</h1>
            <div class="admin-user-info">
                <img src="" alt="Admin Avatar" id="admin-avatar">
                <span id="admin-username"></span>
                <button id="logout-btn-admin" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <main class="admin-content">
            <div class="content-header">
                <h1>Game Management</h1>
                <button id="add-new-game-btn" class="btn btn-primary"><i class="fas fa-plus"></i> Add New Game</button>
            </div>
            <div class="card" style="padding: 20px;">
                <table class="games-table">
                    <thead>
                        <tr>
                            <th>Order</th>
                            <th>Game Name</th>
                            <th>Status</th>
                            <th>Published</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="games-table-body">
                        <!-- JS will populate this -->
                        <tr><td colspan="5" style="text-align:center; padding: 40px;">Loading games...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Game Add/Edit Modal -->
    <div id="game-form-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" id="modal-close-btn">Ã—</span>
            <h2 id="modal-title" style="margin-bottom: 30px;"></h2>
            <form id="game-form">
                <input type="hidden" id="game-id" name="gameId">
                <div class="form-group">
                    <label for="game-name">Game Name</label>
                    <input type="text" id="game-name" required>
                </div>
                <div class="form-group">
                    <label for="game-status">Status</label>
                    <input type="text" id="game-status" placeholder="e.g., Operational, Maintenance" required>
                </div>
                <div class="form-group">
                    <label for="thumbnail-url">Thumbnail URL</label>
                    <input type="url" id="thumbnail-url" placeholder="https://tr.rbxcdn.com/...">
                </div>
                <div class="form-group">
                    <label for="loadstring">Loadstring (optional)</label>
                    <textarea id="loadstring" rows="3"></textarea>
                </div>
                 <div class="form-group">
                    <label for="topic-id">Topic ID</label>
                    <input type="text" id="topic-id" placeholder="Unique ID for comments, e.g., 'rss'" required>
                </div>
                <div style="display: flex; gap: 20px;">
                    <div class="form-group" style="flex: 1;">
                        <label for="display-order">Display Order</label>
                        <input type="number" id="display-order" value="99" required>
                    </div>
                    <div class="form-group" style="flex: 1; align-self: center; padding-top: 20px;">
                        <label class="form-group-checkbox">
                            <input type="checkbox" id="is-published">
                            Published (Visible on main site)
                        </label>
                    </div>
                </div>
                <div style="display:flex; justify-content: flex-end; gap: 15px; margin-top: 20px;">
                    <button type="button" id="modal-cancel-btn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Game</button>
                </div>
            </form>
        </div>
    </div>


    <script>
    document.addEventListener("DOMContentLoaded", () => {
        // --- CONFIGURATION ---
        const DISCORD_CLIENT_ID = "1397805094854197280";
        const REDIRECT_URI = window.location.origin + window.location.pathname;

        // --- DOM ELEMENTS ---
        const body = document.body;
        const discordLoginBtn = document.getElementById('discord-login-btn');
        const logoutBtnAdmin = document.getElementById('logout-btn-admin');
        const logoutBtnDenied = document.getElementById('logout-btn-denied');
        const authStatus = document.getElementById('auth-status');
        const gamesTableBody = document.getElementById('games-table-body');
        
        // Modal Elements
        const gameFormModal = document.getElementById('game-form-modal');
        const gameForm = document.getElementById('game-form');
        const modalTitle = document.getElementById('modal-title');
        const addNewGameBtn = document.getElementById('add-new-game-btn');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');


        // --- STATE MANAGEMENT ---
        const setPageState = (state) => {
            body.className = '';
            body.classList.add(`state-${state}`);
        };

        const getCurrentUser = () => {
            const user = localStorage.getItem('discord_user_v2');
            return user ? JSON.parse(user) : null;
        };

        // --- AUTHENTICATION FLOW ---
        const handleLogout = () => {
            localStorage.removeItem('discord_user_v2');
            setPageState('login');
        };

        discordLoginBtn.addEventListener('click', () => {
            const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`;
            window.location.href = authUrl;
        });
        logoutBtnAdmin.addEventListener('click', handleLogout);
        logoutBtnDenied.addEventListener('click', handleLogout);

        const verifyAdminStatus = async (user) => {
            if (!user) {
                setPageState('login');
                return;
            }
            authStatus.textContent = 'Verifying permissions...';
            try {
                const response = await fetch('/api/check-admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: user.id })
                });

                if (!response.ok) throw new Error('Could not connect to verification service.');
                const data = await response.json();

                if (data.isAdmin) {
                    showAdminPanel(user);
                } else {
                    showAccessDenied(user);
                }

            } catch (error) {
                authStatus.textContent = `Error: ${error.message}`;
                setPageState('login');
            }
        };

        const showAdminPanel = (user) => {
            document.getElementById('admin-avatar').src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
            document.getElementById('admin-username').textContent = `${user.username}#${user.discriminator}`;
            setPageState('admin');
            fetchAndRenderGames();
        };

        const showAccessDenied = (user) => {
            document.getElementById('denied-username').textContent = `${user.username}#${user.discriminator}`;
            setPageState('denied');
        };

        const handleOAuthCallback = async () => {
            const fragment = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = fragment.get('access_token');

            if (accessToken) {
                authStatus.textContent = 'Fetching user data...';
                try {
                    const response = await fetch('https://discord.com/api/users/@me', { headers: { authorization: `Bearer ${accessToken}` } });
                    if (!response.ok) throw new Error('Failed to fetch user data.');
                    const userData = await response.json();
                    localStorage.setItem('discord_user_v2', JSON.stringify(userData));
                    window.history.replaceState({}, document.title, window.location.pathname);
                    await verifyAdminStatus(userData);
                } catch (error) {
                    authStatus.textContent = `Login failed: ${error.message}`;
                    window.history.replaceState({}, document.title, window.location.pathname);
                    setPageState('login');
                }
            } else {
                await verifyAdminStatus(getCurrentUser());
            }
        };

        // --- GAME MANAGEMENT (CRUD) ---

        let allGamesData = []; // Cache game data

        const fetchAndRenderGames = async () => {
            gamesTableBody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 40px;">Loading games...</td></tr>';
            try {
                const user = getCurrentUser();
                const response = await fetch('/api/admin', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        // The backend needs to know who is asking
                        'X-User-Data': JSON.stringify(user) 
                    },
                });
                if (response.status === 403) throw new Error('Forbidden. You do not have permission.');
                if (!response.ok) throw new Error('Failed to fetch games.');

                allGamesData = await response.json();
                renderGamesTable(allGamesData);
            } catch (error) {
                gamesTableBody.innerHTML = `<tr><td colspan="5" style="text-align:center; color: var(--color-status-down); padding: 40px;">Error: ${error.message}</td></tr>`;
            }
        };

        const renderGamesTable = (games) => {
            gamesTableBody.innerHTML = '';
            if (games.length === 0) {
                 gamesTableBody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 40px;">No games found. Add one!</td></tr>';
                 return;
            }

            games.forEach(game => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${game.display_order}</td>
                    <td>${game.name}</td>
                    <td>${game.status}</td>
                    <td>${game.is_published ? '<i class="fas fa-check-circle" style="color: var(--color-status-up);"></i>' : '<i class="fas fa-times-circle" style="color: var(--color-status-down);"></i>'}</td>
                    <td class="actions">
                        <button class="btn btn-secondary edit-btn" data-id="${game.id}"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn btn-danger delete-btn" data-id="${game.id}"><i class="fas fa-trash"></i> Delete</button>
                    </td>
                `;
                gamesTableBody.appendChild(row);
            });

            // Add event listeners to the new buttons
            document.querySelectorAll('.edit-btn').forEach(btn => btn.addEventListener('click', handleEditClick));
            document.querySelectorAll('.delete-btn').forEach(btn => btn.addEventListener('click', handleDeleteClick));
        };
        
        const openFormModal = (game = null) => {
            gameForm.reset();
            if (game) { // Editing existing game
                modalTitle.textContent = "Edit Game";
                document.getElementById('game-id').value = game.id;
                document.getElementById('game-name').value = game.name;
                document.getElementById('game-status').value = game.status;
                document.getElementById('thumbnail-url').value = game.thumbnail_url;
                document.getElementById('loadstring').value = game.loadstring;
                document.getElementById('topic-id').value = game.topic_id;
                document.getElementById('display-order').value = game.display_order;
                document.getElementById('is-published').checked = game.is_published;
            } else { // Adding new game
                modalTitle.textContent = "Add New Game";
                document.getElementById('game-id').value = '';
            }
            gameFormModal.classList.add('visible');
        };

        const closeFormModal = () => {
            gameFormModal.classList.remove('visible');
        };
        
        const handleEditClick = (e) => {
            const gameId = e.currentTarget.dataset.id;
            const gameData = allGamesData.find(g => g.id == gameId);
            if(gameData) openFormModal(gameData);
        };
        
        const handleDeleteClick = async (e) => {
            const gameId = e.currentTarget.dataset.id;
            const game = allGamesData.find(g => g.id == gameId);
            if (!confirm(`Are you sure you want to delete "${game.name}"?`)) return;

            try {
                const response = await fetch('/api/admin', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ gameId, user: getCurrentUser() })
                });
                if (!response.ok) throw new Error('Failed to delete game.');
                await fetchAndRenderGames(); // Refresh list
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        };

        gameForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = e.currentTarget.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Saving...';

            const gameId = document.getElementById('game-id').value;
            const gameData = {
                name: document.getElementById('game-name').value,
                status: document.getElementById('game-status').value,
                thumbnail_url: document.getElementById('thumbnail-url').value,
                loadstring: document.getElementById('loadstring').value,
                topic_id: document.getElementById('topic-id').value,
                display_order: parseInt(document.getElementById('display-order').value, 10),
                is_published: document.getElementById('is-published').checked,
            };

            const isEditing = !!gameId;
            const url = '/api/admin';
            const method = isEditing ? 'PUT' : 'POST';
            const body = { gameData, user: getCurrentUser() };
            if (isEditing) {
                body.gameId = gameId;
            }

            try {
                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                if (!response.ok) throw new Error('Failed to save game data.');

                closeFormModal();
                await fetchAndRenderGames();
            } catch (error) {
                alert(`Error: ${error.message}`);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Save Game';
            }
        });

        addNewGameBtn.addEventListener('click', () => openFormModal());
        modalCloseBtn.addEventListener('click', closeFormModal);
        modalCancelBtn.addEventListener('click', closeFormModal);
        
        // --- INITIALIZATION ---
        handleOAuthCallback();
    });
    </script>
</body>
</html>
