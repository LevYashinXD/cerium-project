<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerium | Admin Panel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- Base Styles --- */
        :root {
            --color-background: #050505; --color-heading: #FFFFFF; --color-text: #E0E0E0;
            --color-card-bg: rgba(255, 255, 255, 0.05); --color-card-border: rgba(255, 255, 255, 0.1);
            --primary-gradient: linear-gradient(90deg, #FFFFFF, #888888); --color-glow: rgba(255, 255, 255, 0.3);
            --color-status-up: #00FF7F; --color-status-down: #FF3366; --border-radius: 16px;
            --font-family: 'Inter', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-family); background-color: var(--color-background); color: var(--color-text); line-height: 1.7; }
        .btn { position: relative; display: inline-flex; align-items: center; gap: 8px; padding: 12px 28px; border-radius: 50px; text-decoration: none; font-weight: 600; transition: all 0.3s; border: 1px solid var(--color-card-border); cursor: pointer; white-space: nowrap; }
        .btn-primary { background-image: var(--primary-gradient); color: #000; border-color: transparent; }
        .btn-primary:hover { transform: translateY(-2px) scale(1.02); box-shadow: 0 4px 20px -5px var(--color-glow); }
        .btn-secondary { background-color: var(--color-card-bg); color: var(--color-heading); }
        .btn-secondary:hover { background-color: var(--color-card-border); transform: translateY(-2px); }
        .btn-danger { background-color: transparent; color: var(--color-status-down); border-color: rgba(255, 51, 102, 0.4); }
        .btn-danger:hover { background-color: rgba(255, 51, 102, 0.15); border-color: var(--color-status-down); transform: translateY(-2px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none !important; box-shadow: none !important; }
        .card { background: var(--color-card-bg); border-radius: var(--border-radius); padding: 40px; border: 1px solid var(--color-card-border); backdrop-filter: blur(10px); }
        .gradient-text { background: var(--primary-gradient); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }

        /* --- Admin-Specific Styles --- */
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        #admin-auth-wall, #admin-panel { display: none; }
        body.state-loading #admin-auth-wall, body.state-login #admin-auth-wall, body.state-denied #admin-auth-wall { display: flex; align-items: center; justify-content: center; min-height: 100vh; animation: fadeIn 0.5s ease; }
        body.state-admin #admin-panel { display: block; animation: fadeIn 0.5s ease; }
        .auth-container { text-align: center; max-width: 500px; padding: 20px; }
        #denied-message { display: none; }
        body.state-denied #denied-message { display: block; }
        body.state-denied #login-prompt { display: none; }
        .admin-header { display: flex; justify-content: space-between; align-items: center; padding: 20px 5%; border-bottom: 1px solid var(--color-card-border); background: rgba(5,5,5,0.5); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .admin-user-info { display: flex; align-items: center; gap: 15px; }
        .admin-user-info img { width: 40px; height: 40px; border-radius: 50%; }
        .admin-content { max-width: 1280px; margin: 40px auto; padding: 0 5%; }
        
        /* --- Tab System --- */
        .admin-tabs { display: flex; gap: 10px; border-bottom: 1px solid var(--color-card-border); margin-bottom: 30px; }
        .admin-tab-btn { background: transparent; border: none; color: var(--color-text); padding: 15px 25px; font-size: 1rem; font-weight: 600; cursor: pointer; position: relative; transition: color 0.3s; }
        .admin-tab-btn::after { content: ''; position: absolute; bottom: -1px; left: 0; width: 0; height: 2px; background: var(--primary-gradient); transition: width 0.3s ease; }
        .admin-tab-btn.active { color: var(--color-heading); }
        .admin-tab-btn.active::after { width: 100%; }
        .admin-tab-pane { display: none; animation: fadeIn 0.4s ease; }
        .admin-tab-pane.active { display: block; }

        .content-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        h1 { font-size: 2.5rem; }
        .table { width: 100%; border-collapse: collapse; text-align: left; }
        .table th, .table td { padding: 15px; border-bottom: 1px solid var(--color-card-border); vertical-align: middle; }
        .table th { font-weight: 600; color: var(--color-heading); opacity: 0.8; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }
        
        /* THIS IS THE FIX */
        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .table .actions { display: flex; gap: 10px; }
        .table .btn { padding: 6px 14px; font-size: 0.9rem; border-radius: 8px; }
        .status-indicator { font-size: 1.2rem; }
        .status-indicator.published { color: var(--color-status-up); }
        .status-indicator.unpublished { color: var(--color-status-down); }
        .comment-content-cell { max-width: 400px; white-space: pre-wrap; word-break: break-word; font-size: 0.95rem; }
        .comment-author-cell { display: flex; align-items: center; gap: 10px; white-space: nowrap; }
        .comment-author-cell img { width: 32px; height: 32px; border-radius: 50%; }

        /* Modal Styles */
        .modal { display: none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.8); backdrop-filter: blur(8px); }
        .modal.visible { display: flex; align-items: center; justify-content: center; animation: fadeIn 0.3s ease; }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .modal-content { background: var(--color-background); border: 1px solid var(--color-card-border); padding: 40px; border-radius: var(--border-radius); max-width: 700px; width: 90%; animation: slideInUp 0.4s ease; }
        .modal-close { position: absolute; top: 15px; right: 25px; color: var(--color-text); font-size: 28px; font-weight: bold; cursor: pointer; transition: color 0.3s; }
        .modal-close:hover { color: var(--color-heading); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; }
        .form-group input, .form-group textarea { width: 100%; padding: 12px 15px; border-radius: 8px; border: 1px solid var(--color-card-border); background: var(--color-card-bg); color: var(--color-text); transition: border-color 0.3s, box-shadow 0.3s; }
        .form-group textarea { resize: vertical; }
        .form-group input:focus, .form-group textarea:focus { outline: none; border-color: var(--color-heading); box-shadow: 0 0 10px var(--color-glow); }
        .form-group-checkbox { display: flex; align-items: center; gap: 10px; cursor: pointer; }
    </style>
</head>
<body class="state-loading">

    <div id="admin-auth-wall">
        <div class="card auth-container">
            <div id="login-prompt">
                <h1 class="gradient-text">Admin Panel</h1>
                <p style="margin: 20px 0 30px;">Please connect with an authorized Discord account.</p>
                <button id="discord-login-btn" class="btn btn-primary"><i class="fab fa-discord"></i> Connect with Discord</button>
            </div>
            <div id="denied-message">
                <h1 style="color: var(--color-status-down);">Access Denied</h1>
                <p style="margin: 20px 0 30px;">The account <strong id="denied-username"></strong> is not authorized to access this panel.</p>
                <button id="logout-btn-denied" class="btn btn-secondary">Logout and Try Again</button>
            </div>
            <p id="auth-status" style="margin-top: 20px; min-height: 20px;"></p>
        </div>
    </div>

    <div id="admin-panel">
        <header class="admin-header">
            <h1 class="gradient-text" style="font-size: 1.8rem;">Cerium Admin</h1>
            <div class="admin-user-info">
                <img src="" alt="Admin Avatar" id="admin-avatar">
                <span id="admin-username"></span>
                <button id="logout-btn-admin" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <main class="admin-content">
            <div class="admin-tabs">
                <button class="admin-tab-btn active" data-tab="games">Game Management</button>
                <button class="admin-tab-btn" data-tab="messages">Message Manager</button>
            </div>

            <div id="games-view" class="admin-tab-pane active">
                <div class="content-header">
                    <h1>Games</h1>
                    <button id="add-new-game-btn" class="btn btn-primary"><i class="fas fa-plus"></i> Add New Game</button>
                </div>
                <div class="card" style="padding: 20px; overflow-x: auto;">
                    <table class="table games-table">
                        <thead>
                            <tr><th>Order</th><th>Game Name</th><th>Status</th><th>Published</th><th>Actions</th></tr>
                        </thead>
                        <tbody id="games-table-body"></tbody>
                    </table>
                </div>
            </div>

            <div id="messages-view" class="admin-tab-pane">
                <div class="content-header">
                    <h1>Comments</h1>
                </div>
                <div class="card" style="padding: 20px; overflow-x: auto;">
                    <table class="table comments-table">
                        <thead>
                            <tr><th>Author</th><th>Comment</th><th>Topic</th><th>Posted</th><th>Actions</th></tr>
                        </thead>
                        <tbody id="comments-table-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="game-form-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">Ã—</span>
            <h2 id="modal-title" style="margin-bottom: 30px;"></h2>
            <form id="game-form">
                 <input type="hidden" id="game-id" name="gameId">
                <div class="form-group">
                    <label for="game-name">Game Name</label>
                    <input type="text" id="game-name" placeholder="e.g., Realistic Street Soccer" required>
                </div>
                <div class="form-group">
                    <label for="game-status">Status</label>
                    <input type="text" id="game-status" placeholder="e.g., Operational, Maintenance, Coming Soon" required>
                </div>
                <div class="form-group">
                    <label for="thumbnail-url">Thumbnail URL</label>
                    <input type="url" id="thumbnail-url" placeholder="https://tr.rbxcdn.com/...">
                </div>
                <div class="form-group">
                    <label for="loadstring">Loadstring (Optional)</label>
                    <textarea id="loadstring" rows="2"></textarea>
                </div>
                 <div class="form-group">
                    <label for="topic-id">Topic ID (for comments, must be unique)</label>
                    <input type="text" id="topic-id" placeholder="e.g., 'rss', 'tps_soccer'" required>
                </div>
                <div style="display: flex; gap: 20px;">
                    <div class="form-group" style="flex: 1;">
                        <label for="display-order">Display Order</label>
                        <input type="number" id="display-order" value="99" required>
                    </div>
                    <div class="form-group" style="flex: 1; align-self: center; padding-top: 20px;">
                        <label class="form-group-checkbox">
                            <input type="checkbox" id="is-published">
                            Published (Visible on main site)
                        </label>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="features-html">Features HTML (Optional, leave blank if Coming Soon)</label>
                    <textarea id="features-html" rows="8" placeholder="Paste the full HTML for the feature pane here..."></textarea>
                </div>
                <div style="display:flex; justify-content: flex-end; gap: 15px; margin-top: 20px;">
                    <button type="button" class="btn btn-secondary modal-cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Game</button>
                </div>
                <p id="form-error" style="text-align: right; color: var(--color-status-down); margin-top: 15px;"></p>
            </form>
        </div>
    </div>


    <script>
    document.addEventListener("DOMContentLoaded", () => {
        // --- CONFIG & DOM ELEMENTS ---
        const DISCORD_CLIENT_ID = "1397805094854197280";
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        const body = document.body;
        
        const discordLoginBtn = document.getElementById('discord-login-btn');
        const logoutBtnAdmin = document.getElementById('logout-btn-admin');
        const logoutBtnDenied = document.getElementById('logout-btn-denied');
        const authStatus = document.getElementById('auth-status');
        
        const tabButtons = document.querySelectorAll('.admin-tab-btn');
        const tabPanes = document.querySelectorAll('.admin-tab-pane');

        const gamesTableBody = document.getElementById('games-table-body');
        const addNewGameBtn = document.getElementById('add-new-game-btn');
        
        const commentsTableBody = document.getElementById('comments-table-body');

        const gameFormModal = document.getElementById('game-form-modal');
        const gameForm = document.getElementById('game-form');
        const modalTitle = document.getElementById('modal-title');
        const modalCloseBtn = gameFormModal.querySelector('.modal-close');
        const modalCancelBtn = gameFormModal.querySelector('.modal-cancel-btn');
        const formError = document.getElementById('form-error');

        // --- HELPER & STATE FUNCTIONS ---
        const setPageState = (state) => body.className = `state-${state}`;
        const getCurrentUser = () => { try { return JSON.parse(localStorage.getItem('discord_user_v2')); } catch { return null; } };
        const timeAgo = (date) => {
            const seconds = Math.floor((new Date() - new Date(date)) / 1000);
            const intervals = { d: 86400, h: 3600, m: 60 };
            if (seconds < 60) return "Just now";
            for (let unit in intervals) {
                let interval = seconds / intervals[unit];
                if (interval > 1) return Math.floor(interval) + `${unit} ago`;
            }
            return "Just now";
        };

        // --- AUTHENTICATION FLOW ---
        const handleLogout = () => {
            localStorage.removeItem('discord_user_v2');
            setPageState('login');
        };

        const verifyAdminStatus = async (user) => {
            if (!user) {
                setPageState('login');
                return;
            }
            authStatus.textContent = 'Verifying permissions...';
            try {
                const response = await fetch(`/api/check-admin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: user.id })
                });
                if (!response.ok) {
                     const errorData = await response.json();
                     throw new Error(errorData.error || 'Could not connect to verification service.');
                }
                const data = await response.json();
                if (data.isAdmin) {
                    showAdminPanel(user);
                } else {
                    showAccessDenied(user);
                }
            } catch (error) {
                authStatus.textContent = `Error: ${error.message}`;
            }
        };

        const showAdminPanel = (user) => {
            document.getElementById('admin-avatar').src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
            document.getElementById('admin-username').textContent = `${user.username}#${user.discriminator}`;
            setPageState('admin');
            fetchAndRenderGames();
            fetchAndRenderComments();
        };

        const showAccessDenied = (user) => {
            document.getElementById('denied-username').textContent = `${user.username}#${user.discriminator}`;
            setPageState('denied');
        };

        const handleOAuthCallback = async () => {
            const fragment = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = fragment.get('access_token');
            if (accessToken) {
                authStatus.textContent = 'Fetching user data...';
                try {
                    const response = await fetch('https://discord.com/api/users/@me', { headers: { authorization: `Bearer ${accessToken}` } });
                    if (!response.ok) throw new Error('Failed to fetch user data.');
                    const userData = await response.json();
                    localStorage.setItem('discord_user_v2', JSON.stringify(userData));
                    window.history.replaceState({}, document.title, window.location.pathname);
                    await verifyAdminStatus(userData);
                } catch (error) {
                    authStatus.textContent = `Login failed: ${error.message}`;
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            } else {
                await verifyAdminStatus(getCurrentUser());
            }
        };

        // --- TAB SWITCHING LOGIC ---
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetTab = button.dataset.tab;
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabPanes.forEach(pane => pane.classList.remove('active'));
                button.classList.add('active');
                document.getElementById(`${targetTab}-view`).classList.add('active');
            });
        });
        
        // --- GAME MANAGEMENT (CRUD) ---
        let allGamesData = [];
        const fetchAndRenderGames = async () => {
            gamesTableBody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 40px;">Loading games...</td></tr>';
            try {
                const currentUser = getCurrentUser();
                if (!currentUser) throw new Error("Not logged in.");
                const response = await fetch('/api/admin', { headers: { 'X-User-Data': JSON.stringify(currentUser) } });
                if (response.status === 403) {
                     await verifyAdminStatus(currentUser);
                     throw new Error('Authorization failed. Please log in again.');
                }
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.details || 'Failed to fetch games.');
                }
                allGamesData = await response.json();
                renderGamesTable(allGamesData);
            } catch (error) {
                gamesTableBody.innerHTML = `<tr><td colspan="5" style="text-align:center; color: var(--color-status-down); padding: 40px;">${error.message}</td></tr>`;
            }
        };

        const renderGamesTable = (games) => {
            gamesTableBody.innerHTML = '';
            if (!games || games.length === 0) {
                 gamesTableBody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 40px;">No games found.</td></tr>';
                 return;
            }
            games.sort((a, b) => a.display_order - b.display_order);
            games.forEach(game => {
                const row = document.createElement('tr');
                const publishedIcon = game.is_published ? '<i class="fas fa-check-circle status-indicator published" title="Published"></i>' : '<i class="fas fa-times-circle status-indicator unpublished" title="Not Published"></i>';
                row.innerHTML = `<td>${game.display_order}</td><td>${game.name}</td><td>${game.status}</td><td>${publishedIcon}</td><td class="actions"><button class="btn btn-secondary edit-btn" data-id="${game.id}"><i class="fas fa-edit"></i></button><button class="btn btn-danger delete-btn" data-id="${game.id}"><i class="fas fa-trash"></i></button></td>`;
                gamesTableBody.appendChild(row);
            });
        };
        
        const openFormModal = (game = null) => {
            gameForm.reset();
            formError.textContent = '';
            if (game) {
                modalTitle.textContent = "Edit Game";
                document.getElementById('game-id').value = game.id;
                document.getElementById('game-name').value = game.name || '';
                document.getElementById('game-status').value = game.status || '';
                document.getElementById('thumbnail-url').value = game.thumbnail_url || '';
                document.getElementById('loadstring').value = game.loadstring || '';
                document.getElementById('topic-id').value = game.topic_id || '';
                document.getElementById('display-order').value = game.display_order || 99;
                document.getElementById('is-published').checked = game.is_published;
                document.getElementById('features-html').value = game.features_html || '';
            } else {
                modalTitle.textContent = "Add New Game";
                document.getElementById('game-id').value = '';
                document.getElementById('display-order').value = 99;
                document.getElementById('is-published').checked = false;
            }
            gameFormModal.classList.add('visible');
        };

        const closeFormModal = () => gameFormModal.classList.remove('visible');

        const handleDeleteGameClick = async (e) => {
            const gameId = e.currentTarget.dataset.id;
            const game = allGamesData.find(g => g.id == gameId);
            if (!game || !confirm(`Are you sure you want to delete "${game.name}"? This action cannot be undone.`)) return;

            try {
                const response = await fetch('/api/admin', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ gameId, user: getCurrentUser() })
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.details || 'Failed to delete game.');
                }
                await fetchAndRenderGames();
            } catch (error) {
                alert(`Error deleting game: ${error.message}`);
            }
        };
        
        // --- COMMENT MANAGEMENT ---
        const fetchAndRenderComments = async () => {
            commentsTableBody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 40px;">Loading comments...</td></tr>';
            try {
                const currentUser = getCurrentUser();
                if (!currentUser) throw new Error("Not logged in.");
                const response = await fetch('/api/comments', { headers: { 'X-User-Data': JSON.stringify(currentUser) } });
                if (response.status === 403) throw new Error('Authorization failed.');
                if (!response.ok) throw new Error('Failed to fetch comments.');
                const comments = await response.json();
                renderCommentsTable(comments);
            } catch (error) {
                commentsTableBody.innerHTML = `<tr><td colspan="5" style="text-align:center; color: var(--color-status-down); padding: 40px;">${error.message}</td></tr>`;
            }
        };

        const renderCommentsTable = (comments) => {
            commentsTableBody.innerHTML = '';
            if (!comments || comments.length === 0) {
                 commentsTableBody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 40px;">No comments found.</td></tr>';
                 return;
            }
            comments.forEach(comment => {
                const row = document.createElement('tr');
                row.innerHTML = `<td class="comment-author-cell"><img src="${comment.user_avatar || 'https://cdn.discordapp.com/embed/avatars/0.png'}" alt="avatar"><span>${comment.user_name}</span></td><td class="comment-content-cell">${comment.content}</td><td>${comment.topic_id}</td><td>${timeAgo(comment.created_at)}</td><td class="actions"><button class="btn btn-danger delete-comment-btn" data-id="${comment.id}"><i class="fas fa-trash"></i></button></td>`;
                commentsTableBody.appendChild(row);
            });
        };

        const handleDeleteCommentClick = async (e) => {
            const commentId = e.currentTarget.dataset.id;
            if (!commentId || !confirm('Are you sure you want to permanently delete this comment?')) return;
            try {
                const response = await fetch('/api/comments', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ commentId, user: getCurrentUser() })
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to delete comment.');
                }
                e.currentTarget.closest('tr').remove();
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        };

        // --- EVENT LISTENERS ---
        discordLoginBtn.addEventListener('click', () => {
            const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`;
            window.location.href = authUrl;
        });
        logoutBtnAdmin.addEventListener('click', handleLogout);
        logoutBtnDenied.addEventListener('click', handleLogout);

        addNewGameBtn.addEventListener('click', () => openFormModal());
        modalCloseBtn.addEventListener('click', closeFormModal);
        modalCancelBtn.addEventListener('click', closeFormModal);
        document.addEventListener('keydown', (e) => { if (e.key === "Escape" && gameFormModal.classList.contains('visible')) closeFormModal(); });

        gamesTableBody.addEventListener('click', (e) => {
            const editBtn = e.target.closest('.edit-btn');
            if (editBtn) {
                openFormModal(allGamesData.find(g => g.id == editBtn.dataset.id));
                return;
            }
            const deleteBtn = e.target.closest('.delete-btn');
            if (deleteBtn) {
                handleDeleteGameClick({ currentTarget: deleteBtn });
            }
        });

        commentsTableBody.addEventListener('click', (e) => {
            const deleteBtn = e.target.closest('.delete-comment-btn');
            if (deleteBtn) handleDeleteCommentClick({ currentTarget: deleteBtn });
        });

        gameForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = e.currentTarget.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            formError.textContent = '';
            const gameId = document.getElementById('game-id').value;
            const gameData = {
                name: document.getElementById('game-name').value.trim(), status: document.getElementById('game-status').value.trim(),
                thumbnail_url: document.getElementById('thumbnail-url').value.trim(), loadstring: document.getElementById('loadstring').value.trim(),
                topic_id: document.getElementById('topic-id').value.trim(), display_order: parseInt(document.getElementById('display-order').value, 10) || 99,
                is_published: document.getElementById('is-published').checked, features_html: document.getElementById('features-html').value.trim(),
            };
            const isEditing = !!gameId;
            const bodyPayload = { gameData, user: getCurrentUser() };
            if (isEditing) bodyPayload.gameId = gameId;

            try {
                const response = await fetch('/api/admin', {
                    method: isEditing ? 'PUT' : 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(bodyPayload)
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.details || 'Failed to save game data.');
                }
                closeFormModal();
                await fetchAndRenderGames();
            } catch (error) {
                formError.textContent = error.message;
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = 'Save Game';
            }
        });
        
        // --- INITIALIZATION ---
        handleOAuthCallback();
    });
    </script>
</body>
</html>
