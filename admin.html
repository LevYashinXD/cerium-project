<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerium | Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --color-heading: #FFFFFF;
            --color-text: #EAEAEA;
            --color-text-muted: #A0A0A0;
            --glass-bg: rgba(35, 35, 45, 0.5);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-blur: 16px;
            --primary-gradient: linear-gradient(90deg, #FFFFFF, #CCCCCC);
            --color-glow: rgba(180, 180, 255, 0.25);
            --color-status-up: #00FF7F;
            --color-status-down: #FF3366;
            --color-status-caution: #FFD700;
            --border-radius: 16px;
            --border-radius-sm: 10px;
            --font-family: 'Inter', sans-serif;
            --transition-speed: 0.3s;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-family);
            background-color: #020202;
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
            background-image:
                radial-gradient(at 20% 25%, hsla(212,80%,30%,0.3) 0px, transparent 50%),
                radial-gradient(at 80% 20%, hsla(288,80%,40%,0.3) 0px, transparent 50%),
                radial-gradient(at 20% 80%, hsla(343,80%,50%,0.3) 0px, transparent 50%),
                radial-gradient(at 80% 85%, hsla(180,80%,40%,0.3) 0px, transparent 50%);
            background-attachment: fixed;
        }
        h1, h2, h3, h4, h5, h6 { color: var(--color-heading); font-weight: 700; }
        h1 { font-size: 2.5rem; letter-spacing: -1px; }
        p { color: var(--color-text-muted); }
        .gradient-text { background: var(--primary-gradient); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
        .glass-ui {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            border-radius: var(--border-radius);
        }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        #admin-auth-wall, #admin-panel { display: none; }
        body.state-loading #admin-auth-wall, body.state-login #admin-auth-wall, body.state-denied #admin-auth-wall {
            display: flex; align-items: center; justify-content: center; min-height: 100vh; animation: fadeInUp 0.6s ease-out;
        }
        body.state-admin #admin-panel { display: block; animation: fadeInUp 0.6s ease-out; }
        .btn {
            position: relative; display: inline-flex; align-items: center; justify-content: center;
            gap: 10px; padding: 12px 28px; border-radius: 50px; text-decoration: none;
            font-weight: 600; font-size: 0.95rem; transition: all var(--transition-speed) ease;
            cursor: pointer; white-space: nowrap; border: 1px solid transparent;
        }
        .btn-primary { background-image: var(--primary-gradient); color: #000; }
        .btn-primary:hover { transform: translateY(-3px) scale(1.03); box-shadow: 0 8px 25px -5px var(--color-glow); }
        .btn-secondary { background-color: rgba(255, 255, 255, 0.1); color: var(--color-heading); border-color: rgba(255, 255, 255, 0.2); }
        .btn-secondary:hover { background-color: rgba(255, 255, 255, 0.2); transform: translateY(-2px); border-color: rgba(255, 255, 255, 0.3); }
        .btn-danger { background-color: rgba(255, 51, 102, 0.15); color: var(--color-status-down); border-color: rgba(255, 51, 102, 0.4); }
        .btn-danger:hover { background-color: rgba(255, 51, 102, 0.25); border-color: var(--color-status-down); transform: translateY(-2px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none !important; box-shadow: none !important; }
        .btn .fa-spinner { animation: fa-spin 1s linear infinite; }
        .card { padding: 40px; }
        .auth-container { text-align: center; max-width: 500px; }
        #denied-message { display: none; }
        body.state-denied #denied-message { display: block; }
        body.state-denied #login-prompt { display: none; }
        .admin-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; position: sticky; top: 0; z-index: 100;
            background: rgba(15, 15, 20, 0.6);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
        }
        .admin-user-info { display: flex; align-items: center; gap: 15px; }
        .admin-user-info img { width: 40px; height: 40px; border-radius: 50%; }
        .admin-content { max-width: 1400px; margin: 40px auto; padding: 0 5%; }
        .content-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .admin-tabs { display: flex; flex-wrap: wrap; gap: 10px; border-bottom: 1px solid var(--glass-border); margin-bottom: 40px; }
        .admin-tab-btn {
            background: transparent; border: none; color: var(--color-text-muted); padding: 15px 25px;
            font-size: 1rem; font-weight: 600; cursor: pointer; position: relative; transition: color var(--transition-speed);
        }
        .admin-tab-btn::after {
            content: ''; position: absolute; bottom: -1px; left: 0; right: 0; margin: auto;
            width: 0; height: 2px; background: var(--primary-gradient);
            transition: width var(--transition-speed) ease; border-radius: 2px;
        }
        .admin-tab-btn:hover { color: var(--color-heading); }
        .admin-tab-btn.active { color: var(--color-heading); }
        .admin-tab-btn.active::after { width: 50%; }
        .admin-tab-pane { display: none; animation: fadeInUp 0.5s ease-out; }
        .admin-tab-pane.active { display: block; }
        .shahada-header { padding: 25px; margin-bottom: 40px; text-align: center; }
        .shahada-header h2 { font-size: 2.2rem; font-weight: 700; letter-spacing: 1px; text-shadow: 0 0 15px var(--color-glow); }
        .dashboard-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 25px; margin-bottom: 40px; }
        .stat-card { padding: 25px; transition: all var(--transition-speed) ease; }
        .stat-card:hover { transform: translateY(-5px) scale(1.02); border-color: rgba(255, 255, 255, 0.3); }
        .stat-card h4 { font-size: 1rem; color: var(--color-text-muted); margin-bottom: 10px; font-weight: 500; }
        .stat-card p { font-size: 2.8rem; font-weight: 700; color: var(--color-heading); line-height: 1; }
        .table-container { padding: 20px; overflow-x: auto; }
        .table { width: 100%; border-collapse: collapse; text-align: left; }
        .table th, .table td { padding: 16px; border-bottom: 1px solid var(--glass-border); vertical-align: middle; }
        .table th { font-weight: 600; color: var(--color-text-muted); text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }
        .table .actions { display: flex; gap: 10px; }
        .table .btn { padding: 8px 16px; font-size: 0.9rem; border-radius: var(--border-radius-sm); }
        .status-indicator.published { color: var(--color-status-up); }
        .status-indicator.unpublished { color: var(--color-status-down); }
        
        .modal { display: none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); backdrop-filter: blur(8px); }
        .modal.visible { display: flex; align-items: center; justify-content: center; animation: fadeInUp 0.4s 0.1s both; }
        .modal-content {
            background: rgba(25, 25, 35, 0.7);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px; border-radius: var(--border-radius); max-width: 700px; width: 90%;
            animation: slideInUpModal 0.5s ease-out; position: relative; box-shadow: 0 10px 50px rgba(0,0,0,0.3);
        }
        .modal-close { position: absolute; top: 15px; right: 25px; color: var(--color-text-muted); font-size: 28px; cursor: pointer; transition: all var(--transition-speed); }
        .modal-close:hover { color: var(--color-heading); }
        .modal-content h2 { margin-bottom: 30px; }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 10px; color: var(--color-text); font-size: 0.9rem; }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%; padding: 14px; border-radius: var(--border-radius-sm); border: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.2); color: var(--color-text);
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
            font-family: inherit; font-size: 1rem;
        }
        .form-group textarea { resize: vertical; min-height: 80px; }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none; border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px -2px var(--color-glow);
        }
        .form-actions { display:flex; justify-content: flex-end; gap: 15px; margin-top: 30px; }
    </style>
</head>
<body class="state-loading">

    <div id="admin-auth-wall">
        <div class="card glass-ui auth-container">
            <h1 class="gradient-text">Admin Panel</h1>
            <button id="discord-login-btn" class="btn btn-primary"><i class="fab fa-discord"></i> Connect with Discord</button>
        </div>
    </div>

    <div id="admin-panel">
        <header class="admin-header">
            <h1 class="gradient-text" style="font-size: 1.8rem;">Cerium Admin</h1>
            <div class="admin-user-info">
                <img src="" alt="Admin Avatar" id="admin-avatar">
                <span id="admin-username"></span>
                <button id="logout-btn-admin" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <main class="admin-content">
            <div class="dashboard-stats">
                <div class="stat-card glass-ui"><h4>Total Games</h4><p id="total-games">--</p></div>
                <div class="stat-card glass-ui"><h4>Total Users</h4><p id="total-users">--</p></div>
                <div class="stat-card glass-ui"><h4>Total Comments</h4><p id="total-comments">--</p></div>
            </div>

            <div class="admin-tabs">
                <button class="admin-tab-btn active" data-tab="games">Games</button>
            </div>

            <div id="games-view" class="admin-tab-pane active">
                <div class="content-header">
                    <h1>Manage Games</h1>
                    <button id="add-new-game-btn" class="btn btn-primary"><i class="fas fa-plus"></i> Add New Game</button>
                </div>
                <div class="table-container glass-ui">
                    <table class="table games-table">
                        <thead><tr><th>Order</th><th>Game Name</th><th>Status</th><th>Published</th><th>Actions</th></tr></thead>
                        <tbody id="games-table-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="game-form-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">×</span>
            <h2 id="modal-title"></h2>
            <form id="game-form">
                <input type="hidden" id="game-id">
                <div class="form-group"><label for="game-name">Game Name</label><input type="text" id="game-name" required></div>
                <div class="form-group">
                    <label for="game-status">Status</label>
                    <select id="game-status" required><option value="Updated">Updated</option><option value="New">New</option><option value="Popular">Popular</option></select>
                </div>
                <div class="form-group"><label for="thumbnail-url">Thumbnail URL</label><input type="url" id="thumbnail-url"></div>
                <div class="form-group"><label for="loadstring">Loadstring</label><textarea id="loadstring" rows="2"></textarea></div>
                
                <!-- NEW KEY FIELD ADDED HERE -->
                <div class="form-group"><label for="game-key">Key (Optional)</label><input type="text" id="game-key" placeholder="Enter product key if applicable..."></div>

                <div class="form-group"><label for="topic-id">Topic ID</label><input type="text" id="topic-id" required></div>
                <div style="display: flex; gap: 20px;">
                    <div class="form-group" style="flex: 1;"><label for="display-order">Order</label><input type="number" id="display-order" value="99" required></div>
                    <div class="form-group" style="flex: 1; align-self: center; padding-top: 20px;"><label><input type="checkbox" id="is-published"> Published</label></div>
                </div>
                <div class="form-group"><label for="features-html">Features HTML</label><textarea id="features-html" rows="8"></textarea></div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary modal-cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Game</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const DISCORD_CLIENT_ID = "1397805094854197280";
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        const body = document.body;
        const gamesTableBody = document.getElementById('games-table-body');
        const gameFormModal = document.getElementById('game-form-modal');
        const gameForm = document.getElementById('game-form');
        const modalTitle = document.getElementById('modal-title');
        
        const setPageState = (state) => body.className = `state-${state}`;
        const getCurrentUser = () => JSON.parse(localStorage.getItem('discord_user_v2'));

        const verifyAdminStatus = async (user) => {
            if (!user) { setPageState('login'); return; }
            try {
                const response = await fetch(`/api/check-admin`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ userId: user.id }) });
                const data = await response.json();
                if (data.isAdmin) {
                    document.getElementById('admin-avatar').src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
                    document.getElementById('admin-username').textContent = user.username;
                    setPageState('admin');
                    fetchAndRenderGames();
                } else { setPageState('login'); alert('Access Denied'); }
            } catch { setPageState('login'); }
        };

        const handleOAuthCallback = async () => {
            const fragment = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = fragment.get('access_token');
            if (accessToken) {
                try {
                    const response = await fetch('https://discord.com/api/users/@me', { headers: { authorization: `Bearer ${accessToken}` } });
                    const userData = await response.json();
                    localStorage.setItem('discord_user_v2', JSON.stringify(userData));
                    window.history.replaceState({}, document.title, window.location.pathname);
                    await verifyAdminStatus(userData);
                } catch { setPageState('login'); }
            } else { await verifyAdminStatus(getCurrentUser()); }
        };

        const fetchAndRenderGames = async () => {
            gamesTableBody.innerHTML = '<tr><td colspan="5">Loading...</td></tr>';
            try {
                const response = await fetch('/api/admin', { headers: { 'X-User-Data': JSON.stringify(getCurrentUser()) } });
                const games = await response.json();
                gamesTableBody.innerHTML = '';
                games.sort((a, b) => a.display_order - b.display_order).forEach(game => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${game.display_order}</td>
                        <td>${game.name}</td>
                        <td>${game.status}</td>
                        <td>${game.is_published ? '✔️' : '❌'}</td>
                        <td class="actions">
                            <button class="btn btn-secondary edit-btn" data-id="${game.id}">Edit</button>
                        </td>`;
                    gamesTableBody.appendChild(row);
                    row.querySelector('.edit-btn').addEventListener('click', () => openFormModal(game));
                });
            } catch { gamesTableBody.innerHTML = '<tr><td colspan="5">Failed to load games.</td></tr>'; }
        };

        const openFormModal = (game = null) => {
            gameForm.reset();
            if (game) {
                modalTitle.textContent = "Edit Game";
                document.getElementById('game-id').value = game.id;
                document.getElementById('game-name').value = game.name || '';
                document.getElementById('game-status').value = game.status || '';
                document.getElementById('thumbnail-url').value = game.thumbnail_url || '';
                document.getElementById('loadstring').value = game.loadstring || '';
                document.getElementById('game-key').value = game.key || ''; // POPULATE KEY
                document.getElementById('topic-id').value = game.topic_id || '';
                document.getElementById('display-order').value = game.display_order ?? 99;
                document.getElementById('is-published').checked = game.is_published;
                document.getElementById('features-html').value = game.features_html || '';
            } else {
                modalTitle.textContent = "Add New Game";
            }
            gameFormModal.classList.add('visible');
        };
        
        document.getElementById('add-new-game-btn').addEventListener('click', () => openFormModal());
        gameFormModal.querySelector('.modal-close').addEventListener('click', () => gameFormModal.classList.remove('visible'));

        gameForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const gameId = document.getElementById('game-id').value;
            const method = gameId ? 'PUT' : 'POST';
            const gameData = {
                name: document.getElementById('game-name').value,
                status: document.getElementById('game-status').value,
                thumbnail_url: document.getElementById('thumbnail-url').value,
                loadstring: document.getElementById('loadstring').value,
                key: document.getElementById('game-key').value, // READ KEY FROM FORM
                topic_id: document.getElementById('topic-id').value,
                display_order: parseInt(document.getElementById('display-order').value, 10),
                is_published: document.getElementById('is-published').checked,
                features_html: document.getElementById('features-html').value,
            };
            const bodyPayload = { gameData, user: getCurrentUser() };
            if (gameId) bodyPayload.gameId = gameId;

            try {
                const response = await fetch('/api/admin', { method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(bodyPayload) });
                if (!response.ok) throw new Error('Failed to save.');
                gameFormModal.classList.remove('visible');
                fetchAndRenderGames();
            } catch (error) { alert(error.message); }
        });

        document.getElementById('discord-login-btn').addEventListener('click', () => window.location.href = `https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`);
        document.getElementById('logout-btn-admin').addEventListener('click', () => { localStorage.clear(); setPageState('login'); });

        handleOAuthCallback();
    });
    </script>
</body>
</html>
