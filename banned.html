<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Restricted</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --color-background: #050505; --color-heading: #FFFFFF; --color-text: #E0E0E0; --color-status-down: #FF3366; }
        body { font-family: 'Inter', sans-serif; background-color: var(--color-background); color: var(--color-text); display: flex; align-items: center; justify-content: center; min-height: 100vh; text-align: center; }
        .container { max-width: 600px; padding: 40px; }
        h1 { font-size: 3rem; font-weight: 800; color: var(--color-status-down); margin-bottom: 20px; }
        p { font-size: 1.2rem; line-height: 1.6; }
        .reason-box { margin-top: 30px; padding: 20px; background: rgba(255, 51, 102, 0.1); border-left: 4px solid var(--color-status-down); text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Access Denied</h1>
        <p>Your account has been permanently banned from accessing this service. This decision is final.</p>
        <div id="reason-container" style="display: none;">
            <div class="reason-box">
                <strong>Reason:</strong>
                <p id="ban-reason"></p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const reason = params.get('reason');
            if (reason) {
                document.getElementById('ban-reason').textContent = reason;
                document.getElementById('reason-container').style.display = 'block';
            }
        });
    </script>
</body>
</html>
