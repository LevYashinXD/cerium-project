<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Games | Cerium</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --color-background: #050505;
            --color-heading: #FFFFFF;
            --color-text: #E0E0E0;
            --color-card-bg: rgba(255, 255, 255, 0.05);
            --color-card-border: rgba(255, 255, 255, 0.1);
            --color-card-border-hover: rgba(255, 255, 255, 0.2);
            --primary-gradient: linear-gradient(90deg, #FFFFFF, #888888);
            --color-glow: rgba(255, 255, 255, 0.3);
            --color-status-up: #00FF7F;
            --color-status-caution: #FFD700;
            --header-height: 80px;
            --font-family: 'Inter', sans-serif;
            --border-radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: var(--font-family); background-color: var(--color-background); color: var(--color-text); line-height: 1.7; overflow-x: hidden; background-image: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.04), transparent 35%), radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.04), transparent 35%); }
        .content-section { padding: 100px 5% 140px; max-width: 1280px; margin: 0 auto; }
        .section-title { font-size: 3.5rem; font-weight: 800; color: var(--color-heading); margin-bottom: 20px; text-align: center; }
        .section-subtitle { font-size: 1.1rem; max-width: 700px; margin: 0 auto 80px auto; color: var(--color-text); text-align: center; }
        .gradient-text { background: var(--primary-gradient); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
        .btn { display: inline-flex; align-items: center; gap: 8px; padding: 12px 28px; border-radius: 50px; text-decoration: none; font-weight: 600; transition: all 0.3s; border: 1px solid var(--color-card-border); cursor: pointer; }
        .btn-primary { background-image: var(--primary-gradient); color: #000; border-color: transparent; }
        .btn-secondary { background-color: transparent; color: var(--color-heading); border-color: var(--color-heading); }
        .btn-secondary:hover { background-color: var(--color-heading); color: var(--color-background); }

        .main-header { position: sticky; top: 0; z-index: 1000; height: var(--header-height); display: flex; align-items: center; background: rgba(5, 5, 5, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid var(--color-card-border); }
        .navbar { display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 1400px; margin: 0 auto; padding: 0 5%; }
        .nav-left { display: flex; align-items: center; gap: 60px; }
        .nav-logo { font-size: 1.8rem; font-weight: 800; color: var(--color-heading); text-decoration: none; }
        .nav-menu { list-style: none; display: flex; gap: 45px; }
        .nav-link { color: var(--color-text); text-decoration: none; font-weight: 600; }
        .nav-link.active { color: var(--color-heading); }
        .nav-actions { display: flex; align-items: center; gap: 25px; }
        .user-info-details { display: flex; align-items: center; gap: 15px; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; }
        .user-name { font-weight: 600; color: var(--color-heading); }
        .api-status { padding: 40px; font-style: italic; opacity: 0.7; text-align: center; }
        
        .games-controls { display: flex; gap: 20px; margin-bottom: 60px; justify-content: center; align-items: center; flex-wrap: wrap; }
        .search-container { position: relative; flex-grow: 1; max-width: 400px; }
        #game-search-input { width: 100%; padding: 14px 20px 14px 50px; border-radius: 50px; border: 1px solid var(--color-card-border); background: var(--color-card-bg); color: var(--color-text); font-size: 1rem; }
        .search-container i { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); opacity: 0.6; }
        .filter-buttons { display: flex; gap: 10px; background: var(--color-card-bg); padding: 5px; border-radius: 50px; border: 1px solid var(--color-card-border); }
        .filter-btn { background: transparent; border: none; color: var(--color-text); padding: 10px 20px; border-radius: 50px; cursor: pointer; font-weight: 600; }
        .filter-btn.active { background-image: var(--primary-gradient); color: black; }
        
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        .game-card { background: var(--color-card-bg); border-radius: var(--border-radius); text-align: left; transition: all 0.3s ease; border: 1px solid var(--color-card-border); cursor: pointer; }
        .game-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.3); border-color: var(--color-card-border-hover); }
        .game-card.coming-soon { opacity: 0.5; filter: grayscale(50%); cursor: not-allowed; }
        .game-card-thumbnail img { width: 100%; display: block; aspect-ratio: 16/9; object-fit: cover; border-radius: var(--border-radius) var(--border-radius) 0 0; }
        .game-card-info { padding: 20px; }
        .game-card-info h3 { color: var(--color-heading); }
        #no-results-message { display: none; padding: 50px; text-align: center; }
        .game-key-tag { margin-top: 12px; display: inline-flex; align-items: center; gap: 8px; padding: 4px 12px; background: rgba(0,0,0,0.2); border: 1px solid var(--color-card-border); border-radius: 8px; font-size: 0.85rem; }
        .game-key-tag span { font-weight: 600; color: var(--color-status-caution); }

        #game-detail-view { display: none; text-align: left; animation: fade-in 0.5s ease; }
        .back-to-grid { margin-bottom: 40px; }
        .detail-header { display: grid; grid-template-columns: 350px 1fr; gap: 40px; margin-bottom: 50px; align-items: flex-start; }
        #detail-thumbnail { width: 100%; border-radius: var(--border-radius); border: 1px solid var(--color-card-border); }
        #detail-title { font-size: 2.8rem; font-weight: 800; line-height: 1.2; margin-bottom: 10px; }
        #detail-status { font-weight: 600; display: inline-block; padding: 4px 12px; border-radius: 20px; margin-bottom: 25px; }
        #detail-status.Live { background-color: var(--color-status-up); color: #000; }
        #detail-status.Beta { background-color: var(--color-status-caution); color: #000; }
        #detail-key-display { font-size: 1rem; margin-bottom: 25px; }
        #detail-key-display strong { color: var(--color-text-muted); }
        #detail-key-value { background: #000; padding: 5px 10px; border-radius: 8px; color: var(--color-status-caution); font-weight: 600; }
        .detail-section { background: var(--color-card-bg); border: 1px solid var(--color-card-border); border-radius: var(--border-radius); padding: 30px 40px; margin-bottom: 30px; }
        .detail-section h3 { font-size: 1.5rem; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--color-card-border); }
        #detail-execute-box { background: #000; padding: 20px; border-radius: 12px; font-family: monospace; white-space: pre-wrap; word-break: break-all; position: relative; }
        #detail-copy-btn { position: absolute; top: 15px; right: 15px; padding: 5px 15px; font-size: 0.8rem; }
        
        .comments-list { display: flex; flex-direction: column; gap: 15px; }
        .comment-card { display: flex; gap: 12px; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 12px;}
        .comment-avatar { width: 38px; height: 38px; border-radius: 50%; flex-shrink: 0; }
        .comment-user { font-weight: 600; font-size: 0.9rem; }
        .comment-body { margin-top: 4px; font-size: 0.95rem; line-height: 1.6; }

        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @media(max-width: 768px) { .detail-header { grid-template-columns: 1fr; } #detail-title { font-size: 2.2rem; } }
    </style>
</head>
<body>
    <div id="main-content" style="opacity:1; visibility: visible;">
         <header class="main-header">
            <nav class="navbar">
                <div class="nav-left">
                    <a href="index.html" class="nav-logo">Cerium</a>
                     <ul class="nav-menu">
                        <li><a href="games.html" class="nav-link active">Games</a></li>
                        <li><a href="index.html#updates" class="nav-link">Updates</a></li>
                        <li><a href="index.html#staff" class="nav-link">Team</a></li>
                        <li><a href="index.html#bug-report" class="nav-link">Report</a></li>
                    </ul>
                </div>
                <div class="nav-actions">
                     <div class="user-info-details">
                        <img src="" alt="User Avatar" id="nav-user-avatar" class="user-avatar">
                        <span id="nav-user-name" class="user-name"></span>
                    </div>
                    <button id="discord-logout-btn-header" class="btn btn-secondary">Logout</button>
                </div>
            </nav>
        </header>

        <main>
            <section class="content-section">
                <div id="games-browser-view">
                    <h2 class="section-title">Our <span class="gradient-text">Products</span></h2>
                    <div class="game-grid"></div>
                </div>

                <div id="game-detail-view">
                    <button id="back-to-grid-btn" class="btn btn-secondary back-to-grid"><i class="fas fa-arrow-left"></i> Back to All Games</button>
                    <div class="detail-header">
                        <img src="" alt="Game Thumbnail" id="detail-thumbnail">
                        <div class="detail-info">
                            <h2 id="detail-title"></h2>
                            <p id="detail-status"></p>
                            <div id="detail-key-display" style="display: none;">
                                <strong>Key:</strong> <code id="detail-key-value"></code>
                            </div>
                            <div id="detail-execute-box">
                                <button id="detail-copy-btn" class="btn btn-secondary">Copy</button>
                                <code id="detail-loadstring"></code>
                            </div>
                        </div>
                    </div>
                    <div class="detail-section">
                        <h3><i class="fas fa-star gradient-text"></i> Description & Features</h3>
                        <div id="detail-features"></div>
                    </div>
                    <div class="detail-section">
                        <h3><i class="fas fa-comments gradient-text"></i> Community Discussion</h3>
                        <div class="comments-list"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const user = JSON.parse(localStorage.getItem('discord_user_v2'));
        if (!user) {
            window.location.href = 'index.html'; 
            return;
        }

        const browserView = document.getElementById('games-browser-view');
        const detailView = document.getElementById('game-detail-view');
        const gameGrid = document.querySelector('.game-grid');
        
        document.getElementById('nav-user-avatar').src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
        document.getElementById('nav-user-name').textContent = user.username;
        document.getElementById('discord-logout-btn-header').addEventListener('click', () => {
             if (window.confirm("Log out?")) { localStorage.clear(); window.location.href = 'index.html'; }
        });

        let allGames = [];

        const showGridView = () => { browserView.style.display = 'block'; detailView.style.display = 'none'; };

        const showDetailView = (game) => {
            document.getElementById('detail-thumbnail').src = game.thumbnail_url || '';
            document.getElementById('detail-title').textContent = game.name;
            const statusEl = document.getElementById('detail-status');
            statusEl.textContent = game.status;
            statusEl.className = game.status || '';
            document.getElementById('detail-loadstring').textContent = game.loadstring || 'N/A';
            document.getElementById('detail-features').innerHTML = game.features_html || '<p>N/A</p>';
            
            const keyDisplay = document.getElementById('detail-key-display');
            if (game.key) {
                document.getElementById('detail-key-value').textContent = game.key;
                keyDisplay.style.display = 'block';
            } else {
                keyDisplay.style.display = 'none';
            }
            
            browserView.style.display = 'none';
            detailView.style.display = 'block';
            window.scrollTo(0, 0);
            fetchComments(game.topic_id);
        };

        const renderGames = () => {
            gameGrid.innerHTML = '';
            allGames.forEach(game => {
                const keyHTML = game.key ? `<div class="game-key-tag"><i class="fas fa-key"></i> Key: <span>${game.key}</span></div>` : '';
                gameGrid.insertAdjacentHTML('beforeend', `
                    <div class="game-card" data-id="${game.topic_id}">
                        <div class="game-card-thumbnail"><img src="${game.thumbnail_url || ''}" alt="${game.name}"></div>
                        <div class="game-card-info">
                            <h3>${game.name}</h3>
                            <p>${game.status}</p>
                            ${keyHTML}
                        </div>
                    </div>`);
            });
        };

        const loadGames = async () => {
            gameGrid.innerHTML = '<p class="api-status">Loading...</p>';
            try {
                const response = await fetch('/api/games');
                allGames = await response.json();
                renderGames();
            } catch { gameGrid.innerHTML = `<p class="api-status" style="color:red;">Error loading games.</p>`; }
        };

        const fetchComments = async (topicId) => {
            // This function remains the same
        };

        document.getElementById('back-to-grid-btn').addEventListener('click', showGridView);

        gameGrid.addEventListener('click', (e) => {
            const card = e.target.closest('.game-card');
            if (!card) return;
            const gameId = card.dataset.id;
            const selectedGame = allGames.find(g => g.topic_id == gameId); 
            if (selectedGame) showDetailView(selectedGame);
        });

        loadGames();
    });
    </script>
</body>
</html>
