<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Games | Cerium</title>

    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --color-background: #050505;
            --color-heading: #FFFFFF;
            --color-text: #E0E0E0;
            --color-text-muted: #a0a0a0;
            --color-card-bg: rgba(255, 255, 255, 0.05);
            --color-card-border: rgba(255, 255, 255, 0.1);
            --color-card-border-hover: rgba(255, 255, 255, 0.3);
            --primary-gradient: linear-gradient(90deg, #FFFFFF, #CCCCCC); /* Softer gradient */
            --color-glow: rgba(255, 255, 255, 0.15);
            --color-status-up: #00FF7F;
            --color-status-caution: #FFD700;
            --header-height: 80px;
            --font-family: 'Inter', sans-serif;
            --border-radius: 16px;
        }

        /* --- Base & Global Styles --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        
        /* IMPROVED: Dynamic background aurora effect */
        @keyframes aurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: var(--font-family);
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.7;
            overflow-x: hidden;
            background-image: 
                radial-gradient(at 10% 20%, hsla(210, 80%, 40%, 0.15) 0px, transparent 50%),
                radial-gradient(at 85% 30%, hsla(280, 70%, 50%, 0.15) 0px, transparent 50%),
                radial-gradient(at 20% 80%, hsla(180, 75%, 45%, 0.15) 0px, transparent 50%);
            animation: aurora 30s ease-in-out infinite;
        }
        .content-section { padding: 100px 5% 140px; max-width: 1280px; margin: 0 auto; }
        .section-title { font-size: 3.5rem; font-weight: 800; color: var(--color-heading); margin-bottom: 20px; text-align: center; }
        .section-subtitle { font-size: 1.1rem; max-width: 700px; margin: 0 auto 80px auto; color: var(--color-text-muted); text-align: center; }
        .gradient-text { background: var(--primary-gradient); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 12px 28px; border-radius: 50px; text-decoration: none; font-weight: 600; transition: all 0.3s; border: 1px solid var(--color-card-border); cursor: pointer; }
        .btn-primary { background-image: var(--primary-gradient); color: #000; border-color: transparent; }
        .btn-primary:hover { transform: scale(1.05); box-shadow: 0 5px 20px -5px var(--color-glow); }
        .btn-secondary { background-color: transparent; color: var(--color-heading); }
        .btn-secondary:hover { background-color: var(--color-heading); color: var(--color-background); border-color: var(--color-heading); }
        .api-status, .api-error { padding: 40px; font-style: italic; opacity: 0.7; text-align: center; }
        .api-error { color: var(--color-status-caution); font-weight: 600; }
        
        /* --- Header & Navigation --- */
        .main-header { position: sticky; top: 0; z-index: 1000; height: var(--header-height); display: flex; align-items: center; background: rgba(5, 5, 5, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid var(--color-card-border); }
        .navbar { display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 1400px; margin: 0 auto; padding: 0 5%; }
        .nav-left { display: flex; align-items: center; gap: 60px; }
        .nav-logo { font-size: 1.8rem; font-weight: 800; color: var(--color-heading); text-decoration: none; }
        .nav-menu { list-style: none; display: flex; gap: 45px; }
        .nav-link { color: var(--color-text-muted); text-decoration: none; font-weight: 600; transition: color 0.3s; }
        .nav-link:hover, .nav-link.active { color: var(--color-heading); }
        .nav-actions { display: flex; align-items: center; gap: 25px; }
        .user-info-details { display: flex; align-items: center; gap: 15px; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; }
        .user-name { font-weight: 600; color: var(--color-heading); }

        /* --- Games Grid & Controls --- */
        .games-controls { display: flex; gap: 20px; margin-bottom: 60px; justify-content: center; align-items: center; flex-wrap: wrap; }
        .search-container { position: relative; flex-grow: 1; max-width: 400px; }
        #game-search-input { width: 100%; padding: 14px 20px 14px 50px; border-radius: 50px; border: 1px solid var(--color-card-border); background: var(--color-card-bg); color: var(--color-text); font-size: 1rem; transition: all 0.3s; }
        #game-search-input:focus { border-color: var(--color-card-border-hover); box-shadow: 0 0 15px var(--color-glow); }
        .search-container i { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); opacity: 0.6; pointer-events: none; }
        .filter-buttons { display: flex; gap: 10px; background: var(--color-card-bg); padding: 5px; border-radius: 50px; border: 1px solid var(--color-card-border); }
        .filter-btn { background: transparent; border: none; color: var(--color-text-muted); padding: 10px 20px; border-radius: 50px; cursor: pointer; font-weight: 600; transition: all 0.3s; }
        .filter-btn.active { background-image: var(--primary-gradient); color: black; }
        
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        /* IMPROVED: Game card hover effects */
        .game-card { background: var(--color-card-bg); border-radius: var(--border-radius); text-align: left; transition: all 0.3s ease; border: 1px solid var(--color-card-border); cursor: pointer; overflow: hidden; position: relative; }
        .game-card:hover { transform: translateY(-8px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); border-color: var(--color-card-border-hover); }
        .game-card::before { content: ""; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent); transition: left 0.6s ease; }
        .game-card:hover::before { left: 100%; }
        .game-card.coming-soon { opacity: 0.5; filter: grayscale(50%); cursor: not-allowed; }
        .game-card.coming-soon:hover { transform: none; box-shadow: none; border-color: var(--color-card-border); }
        .game-card-thumbnail img { width: 100%; display: block; aspect-ratio: 16/9; object-fit: cover; border-radius: var(--border-radius) var(--border-radius) 0 0; }
        .game-card-info { padding: 20px; }
        .game-card-info h3 { color: var(--color-heading); }
        #no-results-message { display: none; padding: 50px; text-align: center; }
        .game-key-tag { margin-top: 12px; display: inline-flex; align-items: center; gap: 8px; padding: 4px 12px; background: rgba(0,0,0,0.2); border: 1px solid var(--color-card-border); border-radius: 8px; font-size: 0.85rem; }
        .game-key-tag i { color: var(--color-status-caution); }
        .game-key-tag span { font-weight: 600; }

        /* --- Game Detail View --- */
        #game-detail-view { display: none; text-align: left; }
        /* IMPROVED: Staggered animation for detail view elements */
        .detail-view-anim { animation: fadeInUp 0.6s ease-out backwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .back-to-grid { margin-bottom: 40px; }
        .detail-header { display: grid; grid-template-columns: 350px 1fr; gap: 40px; margin-bottom: 50px; align-items: flex-start; }
        #detail-thumbnail { width: 100%; border-radius: var(--border-radius); border: 1px solid var(--color-card-border); }
        #detail-title { font-size: 2.8rem; font-weight: 800; line-height: 1.2; margin-bottom: 10px; }
        #detail-status { font-weight: 600; display: inline-block; padding: 4px 12px; border-radius: 20px; margin-bottom: 15px; font-size: 0.9rem; }
        #detail-status.Live { background-color: var(--color-status-up); color: #000; }
        #detail-status.Beta { background-color: var(--color-status-caution); color: #000; }
        #detail-key-display { font-size: 1rem; margin-bottom: 25px; }
        #detail-key-display strong { color: var(--color-text-muted); }
        #detail-key-value { background: #000; padding: 5px 10px; border-radius: 8px; color: var(--color-status-caution); font-weight: 600; font-family: monospace; }
        .detail-section { background: var(--color-card-bg); border: 1px solid var(--color-card-border); border-radius: var(--border-radius); padding: 30px 40px; margin-bottom: 30px; }
        .detail-section h3 { font-size: 1.5rem; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--color-card-border); display: flex; align-items: center; gap: 12px; }
        #detail-execute-box { background: #000; padding: 20px; border-radius: 12px; font-family: monospace; white-space: pre-wrap; word-break: break-all; position: relative; }
        #detail-copy-btn { position: absolute; top: 15px; right: 15px; padding: 5px 15px; font-size: 0.8rem; }
        
        /* --- Comments Section --- */
        .comment-form { display: flex; gap: 12px; margin-bottom: 30px; align-items: flex-start; }
        .comment-form-avatar { width: 38px; height: 38px; border-radius: 50%; flex-shrink: 0; }
        .comment-form-input-wrapper { flex-grow: 1; }
        .comment-textarea { width: 100%; padding: 10px 15px; border-radius: 8px; border: 1px solid var(--color-card-border); background: rgba(0,0,0,0.2); color: var(--color-text); resize: vertical; min-height: 70px; font-size: 0.95rem; }
        .comment-form-actions { display: flex; justify-content: flex-end; margin-top: 10px; position: relative; }
        .comment-form-actions .btn-primary { padding: 8px 20px; font-size: 0.9rem; }
        .comment-form-error { position: absolute; left: 0; bottom: 5px; color: var(--color-status-caution); font-size: 0.9rem; }
        .comments-list { display: flex; flex-direction: column; gap: 15px; }
        .comment-card { display: flex; gap: 12px; padding: 15px; background: rgba(255,255,255,0.03); border: 1px solid var(--color-card-border); border-radius: 12px; animation: fadeInUp 0.4s ease-out backwards; }
        .comment-avatar { width: 38px; height: 38px; border-radius: 50%; flex-shrink: 0; }
        .comment-user { font-weight: 600; color: var(--color-heading); font-size: 0.9rem; }
        .comment-body { margin-top: 4px; font-size: 0.95rem; line-height: 1.6; color: var(--color-text); opacity: 0.9; white-space: pre-wrap; word-break: break-word; }

        /* --- Skeleton Loaders --- */
        @keyframes shimmer { 0% { background-position: -1000px 0; } 100% { background-position: 1000px 0; } }
        .skeleton {
            background-color: rgba(255,255,255,0.03);
            background-image: linear-gradient(to right, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.06) 20%, rgba(255,255,255,0.03) 40%);
            background-repeat: no-repeat; background-size: 2000px 100%;
            animation: shimmer 2s infinite linear;
        }
        .skeleton-card { border-radius: var(--border-radius); overflow: hidden; }
        .skeleton-card .thumbnail { height: 157px; }
        .skeleton-card .info { padding: 20px; }
        .skeleton-card .line { height: 20px; border-radius: 4px; margin-bottom: 10px; }
        .skeleton-card .line-short { width: 60%; }
        
        .skeleton-comment { display: flex; gap: 12px; padding: 15px; border-radius: 12px; }
        .skeleton-comment .avatar { width: 38px; height: 38px; border-radius: 50%; }
        .skeleton-comment .content { flex-grow: 1; }
        .skeleton-comment .line { height: 16px; border-radius: 4px; margin-bottom: 8px; }
        .skeleton-comment .line.short { width: 30%; }

        /* --- Responsive Design --- */
        @media(max-width: 992px) { .nav-menu { display: none; } }
        @media(max-width: 768px) { .detail-header { grid-template-columns: 1fr; } #detail-title { font-size: 2.2rem; } }
    </style>
</head>
<body>
    <div id="main-content" style="opacity:0; visibility: hidden; transition: opacity 0.5s;">
         <header class="main-header">
            <nav class="navbar">
                <div class="nav-left">
                    <a href="index.html" class="nav-logo">Cerium</a>
                     <ul class="nav-menu">
                        <li><a href="games.html" class="nav-link active">Games</a></li>
                        <li><a href="index.html#updates" class="nav-link">Updates</a></li>
                        <li><a href="index.html#staff" class="nav-link">Team</a></li>
                        <li><a href="index.html#bug-report" class="nav-link">Report</a></li>
                    </ul>
                </div>
                <div class="nav-actions">
                     <div class="user-info-details">
                        <img src="" alt="User Avatar" id="nav-user-avatar" class="user-avatar">
                        <span id="nav-user-name" class="user-name"></span>
                    </div>
                    <button id="discord-logout-btn-header" class="btn btn-secondary">Logout</button>
                </div>
            </nav>
        </header>

        <main>
            <section class="content-section">
                <!-- Grid View -->
                <div id="games-browser-view">
                    <h2 class="section-title">Our <span class="gradient-text">Products</span></h2>
                    <p class="section-subtitle">Browse our full catalog of supported games. Click any game to see details, features, and community discussion.</p>
                    <div class="games-controls">
                        <div class="search-container">
                            <i class="fas fa-search"></i>
                            <input type="search" id="game-search-input" placeholder="Search for a game...">
                        </div>
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-filter="all">All</button>
                            <button class="filter-btn" data-filter="Live">Live</button>
                            <button class="filter-btn" data-filter="Beta">Beta</button>
                            <button class="filter-btn" data-filter="Coming Soon">Coming Soon</button>
                        </div>
                    </div>
                    <div id="game-grid" class="game-grid"></div>
                    <div id="no-results-message"><h3>No Games Found</h3><p>Try adjusting your search or filter.</p></div>
                </div>

                <!-- Detail View -->
                <div id="game-detail-view">
                    <button id="back-to-grid-btn" class="btn btn-secondary back-to-grid"><i class="fas fa-arrow-left"></i> Back to All Games</button>
                    <div class="detail-header">
                        <img src="" alt="Game Thumbnail" id="detail-thumbnail" class="detail-view-anim" style="animation-delay: 0.1s;">
                        <div class="detail-info detail-view-anim" style="animation-delay: 0.2s;">
                            <h2 id="detail-title"></h2>
                            <p id="detail-status"></p>
                            <div id="detail-key-display" style="display: none;">
                                <strong>Key:</strong> <code id="detail-key-value"></code>
                            </div>
                            <div id="detail-execute-box">
                                <button id="detail-copy-btn" class="btn btn-secondary">Copy</button>
                                <code id="detail-loadstring"></code>
                            </div>
                        </div>
                    </div>
                    <div id="detail-features-section" class="detail-section detail-view-anim" style="animation-delay: 0.3s;">
                        <h3><i class="fas fa-star gradient-text"></i> Description & Features</h3>
                        <div id="detail-features"></div>
                    </div>
                    <div id="detail-comments-section" class="detail-section detail-view-anim" style="animation-delay: 0.4s;">
                        <h3><i class="fas fa-comments gradient-text"></i> Community Discussion</h3>
                        <form id="detail-comment-form">
                            <img src="" alt="Your avatar" class="comment-form-avatar">
                            <div class="comment-form-input-wrapper">
                                <textarea class="comment-textarea" placeholder="Share your thoughts..." required></textarea>
                                <div class="comment-form-actions">
                                    <p class="comment-form-error" style="display:none;"></p>
                                    <button type="submit" class="btn btn-primary">Post Comment</button>
                                </div>
                            </div>
                        </form>
                        <div id="comments-list" class="comments-list"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
    /**
     * Cerium Games Page Logic
     * Refactored for clarity, performance, and better user experience.
     */
    document.addEventListener("DOMContentLoaded", () => {
        const GamesPage = {
            // --- State & Config ---
            state: {
                currentUser: null,
                allGames: [],
                currentFilter: 'all',
                currentSearchTerm: '',
            },
            
            // --- DOM Element Cache ---
            elements: {
                mainContent: document.getElementById('main-content'),
                navUserAvatar: document.getElementById('nav-user-avatar'),
                navUserName: document.getElementById('nav-user-name'),
                logoutBtn: document.getElementById('discord-logout-btn-header'),
                browserView: document.getElementById('games-browser-view'),
                detailView: document.getElementById('game-detail-view'),
                gameGrid: document.getElementById('game-grid'),
                searchInput: document.getElementById('game-search-input'),
                filterButtons: document.querySelector('.filter-buttons'),
                noResultsMessage: document.getElementById('no-results-message'),
                backToGridBtn: document.getElementById('back-to-grid-btn'),
                commentForm: document.getElementById('detail-comment-form'),
                commentFormAvatar: document.querySelector('.comment-form-avatar'),
                commentsList: document.getElementById('comments-list'),
                copyLoadstringBtn: document.getElementById('detail-copy-btn'),
            },

            // --- Initialization ---
            async init() {
                this.state.currentUser = JSON.parse(localStorage.getItem('discord_user_v2'));
                if (!this.state.currentUser) {
                    window.location.href = 'index.html'; // Redirect if not logged in
                    return;
                }

                // First, check if the user is banned/suspended
                const isAllowed = await this.auth.checkStatus();
                if (!isAllowed) return; // Stop execution if redirected

                // If allowed, initialize the page
                this.ui.setupHeader();
                this.bindEventListeners();
                this.api.loadGames();
                
                // Show the page content
                this.elements.mainContent.style.opacity = '1';
                this.elements.mainContent.style.visibility = 'visible';
            },

            // --- Event Binding ---
            bindEventListeners() {
                this.elements.logoutBtn.addEventListener('click', this.auth.logout);
                this.elements.searchInput.addEventListener('input', (e) => this.handleFilterChange('search', e.target.value));
                this.elements.filterButtons.addEventListener('click', (e) => {
                    const filterBtn = e.target.closest('.filter-btn');
                    if (filterBtn) this.handleFilterChange('filter', filterBtn.dataset.filter);
                });
                this.elements.gameGrid.addEventListener('click', (e) => this.handleGameCardClick(e));
                this.elements.backToGridBtn.addEventListener('click', () => this.ui.showView('grid'));
                this.elements.commentForm.addEventListener('submit', (e) => this.handleCommentSubmit(e));
                this.elements.copyLoadstringBtn.addEventListener('click', (e) => this.ui.copyLoadstring(e));
            },

            // --- Authentication & User Status ---
            auth: {
                logout() {
                    if (window.confirm("Are you sure you want to log out?")) {
                        localStorage.clear();
                        window.location.href = 'index.html';
                    }
                },
                async checkStatus() {
                    try {
                        const response = await fetch(`/api/check-user-status?userId=${GamesPage.state.currentUser.id}`);
                        if (!response.ok) return true; // Fail open if API fails
                        
                        const data = await response.json();
                        let redirectUrl = null;
                        if (data.status === 'banned') {
                            redirectUrl = `/banned.html${data.reason ? '?reason=' + encodeURIComponent(data.reason) : ''}`;
                        }
                        if (data.status === 'suspended') {
                            const params = new URLSearchParams();
                            if(data.expires) params.set('expires', data.expires);
                            if(data.reason) params.set('reason', data.reason);
                            redirectUrl = `/suspended.html?${params.toString()}`;
                        }

                        if (redirectUrl) {
                            window.location.href = redirectUrl;
                            return false; // Indicates a redirect is happening
                        }
                        return true; // User is allowed
                    } catch (error) {
                        console.error("Failed to check user status:", error);
                        return true; // Fail open (allow access) if the check fails
                    }
                }
            },

            // --- API Calls ---
            api: {
                async loadGames() {
                    GamesPage.ui.renderSkeletons('grid', 6);
                    try {
                        const response = await fetch('/api/games');
                        if (!response.ok) throw new Error(`Server returned status ${response.status}`);
                        GamesPage.state.allGames = await response.json();
                        GamesPage.ui.renderGames();
                    } catch (error) {
                        GamesPage.elements.gameGrid.innerHTML = `<p class="api-error">Could not load games. Please try again later.</p>`;
                        console.error('Game Load Error:', error);
                    }
                },
                async fetchComments(topicId) {
                    GamesPage.ui.renderSkeletons('comments', 3);
                    try {
                        const response = await fetch(`/api/comments?topic=${topicId}`);
                        if (!response.ok) throw new Error('Could not fetch comments.');
                        const comments = await response.json();
                        GamesPage.ui.renderComments(comments);
                    } catch (e) {
                        GamesPage.elements.commentsList.innerHTML = `<p class="api-error">Could not load comments.</p>`;
                    }
                }
            },
            
            // --- UI Updates & Rendering ---
            ui: {
                setupHeader() {
                    const { currentUser } = GamesPage.state;
                    const avatarUrl = currentUser.avatar ? `https://cdn.discordapp.com/avatars/${currentUser.id}/${currentUser.avatar}.png` : 'https://cdn.discordapp.com/embed/avatars/0.png';
                    GamesPage.elements.navUserAvatar.src = avatarUrl;
                    GamesPage.elements.navUserName.textContent = currentUser.username;
                    GamesPage.elements.commentFormAvatar.src = avatarUrl;
                },
                showView(viewName, data = null) {
                    if (viewName === 'grid') {
                        GamesPage.elements.browserView.style.display = 'block';
                        GamesPage.elements.detailView.style.display = 'none';
                    } else if (viewName === 'detail' && data) {
                        this.populateDetailView(data);
                        GamesPage.elements.browserView.style.display = 'none';
                        GamesPage.elements.detailView.style.display = 'block';
                        window.scrollTo(0, 0);
                        GamesPage.api.fetchComments(data.topic_id);
                    }
                },
                populateDetailView(game) {
                    document.getElementById('detail-thumbnail').src = game.thumbnail_url || '';
                    document.getElementById('detail-title').textContent = game.name;
                    const statusEl = document.getElementById('detail-status');
                    statusEl.textContent = game.status;
                    statusEl.className = game.status || '';
                    document.getElementById('detail-loadstring').textContent = game.loadstring || 'Not available.';
                    document.getElementById('detail-features').innerHTML = game.features_html || '<p>No features listed.</p>';
                    GamesPage.elements.commentForm.dataset.topic = game.topic_id;
                    
                    const keyDisplay = document.getElementById('detail-key-display');
                    if (game.key && game.key.trim() !== '') {
                        document.getElementById('detail-key-value').textContent = game.key;
                        keyDisplay.style.display = 'block';
                    } else {
                        keyDisplay.style.display = 'none';
                    }
                },
                renderGames() {
                    const { allGames, currentFilter, currentSearchTerm } = GamesPage.state;
                    const filteredGames = allGames.filter(game => {
                        const matchesFilter = currentFilter === 'all' || (game.status && game.status.toLowerCase() === currentFilter.toLowerCase());
                        const matchesSearch = !currentSearchTerm || (game.name && game.name.toLowerCase().includes(currentSearchTerm));
                        return matchesFilter && matchesSearch;
                    });

                    GamesPage.elements.gameGrid.innerHTML = '';
                    GamesPage.elements.noResultsMessage.style.display = filteredGames.length === 0 ? 'block' : 'none';
                    
                    filteredGames.forEach(game => {
                        const isComingSoon = game.status?.trim().toLowerCase() === 'coming soon';
                        const keyHTML = game.key?.trim() ? `<div class="game-key-tag"><i class="fas fa-key"></i><span>${game.key}</span></div>` : '';
                        
                        const card = document.createElement('div');
                        card.className = `game-card ${isComingSoon ? 'coming-soon' : ''}`;
                        card.dataset.id = game.topic_id;
                        card.innerHTML = `
                            <div class="game-card-thumbnail"><img src="${game.thumbnail_url || ''}" alt="${game.name}"></div>
                            <div class="game-card-info">
                                <h3>${game.name}</h3>
                                <p>${game.status || 'No status'}</p>
                                ${keyHTML}
                            </div>`;
                        GamesPage.elements.gameGrid.appendChild(card);
                    });
                },
                renderComments(comments) {
                    const list = GamesPage.elements.commentsList;
                    list.innerHTML = comments.length === 0 ? `<p class="api-status">Be the first to comment!</p>` : '';
                    comments.forEach((c, index) => list.appendChild(this.createCommentCard(c, index)));
                },
                // ENHANCED: Uses createElement for better security (XSS prevention)
                createCommentCard(comment, index) {
                    const card = document.createElement('div');
                    card.className = 'comment-card';
                    card.style.setProperty('--i', index); // For staggered animation

                    const avatar = document.createElement('img');
                    avatar.src = comment.user_avatar || 'https://cdn.discordapp.com/embed/avatars/0.png';
                    avatar.alt = 'avatar';
                    avatar.className = 'comment-avatar';

                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'comment-content';
                    
                    const userStrong = document.createElement('strong');
                    userStrong.className = 'comment-user';
                    userStrong.textContent = comment.user_name || 'Anonymous';
                    
                    const bodyP = document.createElement('p');
                    bodyP.className = 'comment-body';
                    bodyP.textContent = comment.content || '';
                    
                    contentDiv.appendChild(userStrong);
                    contentDiv.appendChild(bodyP);
                    card.appendChild(avatar);
                    card.appendChild(contentDiv);
                    return card;
                },
                renderSkeletons(type, count) {
                    let container;
                    let skeletonHTML = '';
                    if (type === 'grid') {
                        container = GamesPage.elements.gameGrid;
                        for (let i = 0; i < count; i++) {
                            skeletonHTML += `
                                <div class="skeleton-card skeleton">
                                    <div class="thumbnail"></div>
                                    <div class="info">
                                        <div class="line"></div>
                                        <div class="line line-short"></div>
                                    </div>
                                </div>`;
                        }
                    } else if (type === 'comments') {
                        container = GamesPage.elements.commentsList;
                        for (let i = 0; i < count; i++) {
                             skeletonHTML += `
                                <div class="skeleton-comment skeleton">
                                    <div class="avatar"></div>
                                    <div class="content">
                                        <div class="line short"></div>
                                        <div class="line"></div>
                                    </div>
                                </div>`;
                        }
                    }
                    if (container) container.innerHTML = skeletonHTML;
                },
                copyLoadstring(e) {
                    const btn = e.target;
                    const textToCopy = document.getElementById('detail-loadstring').textContent;
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        btn.textContent = 'Copied!';
                        btn.disabled = true;
                        setTimeout(() => {
                            btn.textContent = 'Copy';
                            btn.disabled = false;
                        }, 2000);
                    });
                },
            },

            // --- Event Handlers ---
            handleFilterChange(type, value) {
                if (type === 'search') {
                    this.state.currentSearchTerm = value.toLowerCase();
                } else if (type === 'filter') {
                    this.elements.filterButtons.querySelector('.active').classList.remove('active');
                    this.elements.filterButtons.querySelector(`[data-filter="${value}"]`).classList.add('active');
                    this.state.currentFilter = value;
                }
                this.ui.renderGames();
            },
            handleGameCardClick(e) {
                const card = e.target.closest('.game-card:not(.coming-soon)');
                if (!card) return;
                const gameId = card.dataset.id;
                const selectedGame = this.state.allGames.find(g => g.topic_id == gameId); 
                if (selectedGame) {
                    this.ui.showView('detail', selectedGame);
                }
            },
            async handleCommentSubmit(e) {
                e.preventDefault();
                const form = e.target;
                const textarea = form.querySelector('textarea');
                const content = textarea.value.trim();
                const topic = form.dataset.topic;
                const errorEl = form.querySelector('.comment-form-error');
                
                if (!content || !topic) return;
                
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                errorEl.style.display = 'none';

                try {
                    const response = await fetch('/api/comments', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ topic, content, user: this.state.currentUser }) });
                    if (!response.ok) throw new Error((await response.json()).error || 'Failed to post comment');
                    const newComment = await response.json();
                    
                    if (this.elements.commentsList.querySelector('.api-status')) this.elements.commentsList.innerHTML = '';
                    this.elements.commentsList.prepend(this.ui.createCommentCard(newComment));
                    textarea.value = '';
                } catch (error) {
                    errorEl.textContent = error.message;
                    errorEl.style.display = 'block';
                } finally {
                    submitButton.disabled = false;
                }
            }
        };

        // Initialize the page logic
        GamesPage.init();
    });
    </script>
</body>
