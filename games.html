<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Games | Cerium</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --color-background: #050505;
            --color-heading: #FFFFFF;
            --color-text: #E0E0E0;
            --color-card-bg: rgba(255, 255, 255, 0.05);
            --color-card-border: rgba(255, 255, 255, 0.1);
            --color-card-border-hover: rgba(255, 255, 255, 0.2);
            --primary-gradient: linear-gradient(90deg, #FFFFFF, #888888);
            --color-glow: rgba(255, 255, 255, 0.3);
            --color-status-up: #00FF7F;
            --header-height: 80px;
            --font-family: 'Inter', sans-serif;
            --border-radius: 16px;
            --transition-speed: 0.4s;
            --transition-curve: cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* [!!!] All the CSS from your original file goes here. */
        /* For brevity, I'm omitting the full CSS block, but you should copy/paste it entirely. */
        /* --- I've added the new styles required for this page below --- */

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; scroll-padding-top: var(--header-height); }
        body { font-family: var(--font-family); background-color: var(--color-background); color: var(--color-text); line-height: 1.7; overflow-x: hidden; background-image: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.04), transparent 35%), radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.04), transparent 35%); position: relative; }
        body.no-scroll { overflow: hidden; }
        .content-section { padding: 140px 5%; max-width: 1280px; margin: 0 auto; text-align: center; }
        .section-title { font-size: 3.5rem; font-weight: 800; color: var(--color-heading); margin-bottom: 20px; line-height: 1.2; letter-spacing: -0.02em; }
        .section-subtitle { font-size: 1.1rem; max-width: 700px; margin: 0 auto 80px auto; color: var(--color-text); }
        .gradient-text { background: var(--primary-gradient); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
        .btn { position: relative; display: inline-block; padding: 14px 32px; border-radius: 50px; text-decoration: none; font-weight: 600; transition: all var(--transition-speed) var(--transition-curve); border: 1px solid var(--color-card-border); cursor: pointer; white-space: nowrap; overflow: hidden; backdrop-filter: blur(5px); }
        .btn-primary { background-image: var(--primary-gradient); color: #000; border-color: transparent; box-shadow: 0 8px 30px -10px var(--color-glow); }
        .btn-secondary { background-color: transparent; color: var(--color-heading); border-color: var(--color-heading); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* --- New styles for Game Browser page --- */
        .games-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 60px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .search-container {
            position: relative;
            flex-grow: 1;
            max-width: 400px;
        }
        #game-search-input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            border-radius: 50px;
            border: 1px solid var(--color-card-border);
            background: var(--color-card-bg);
            color: var(--color-text);
            font-family: var(--font-family);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        #game-search-input:focus {
            outline: none;
            border-color: var(--color-heading);
            box-shadow: 0 0 10px var(--color-glow);
        }
        .search-container i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text);
            opacity: 0.6;
        }
        .filter-buttons {
            display: flex;
            gap: 10px;
            background: var(--color-card-bg);
            padding: 5px;
            border-radius: 50px;
            border: 1px solid var(--color-card-border);
        }
        .filter-btn {
            background: transparent;
            border: none;
            color: var(--color-text);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-family: var(--font-family);
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }
        .filter-btn:hover {
            background: rgba(255,255,255,0.1);
            color: var(--color-heading);
        }
        .filter-btn.active {
            background-image: var(--primary-gradient);
            color: black;
            box-shadow: 0 0 15px -5px var(--color-glow);
        }
        
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        .game-card { background: var(--color-card-bg); border-radius: var(--border-radius); overflow: hidden; text-align: left; transition: all 0.3s ease; border: 1px solid var(--color-card-border); display: flex; flex-direction: column; }
        .game-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.3); border-color: var(--color-card-border-hover); }
        .game-card.coming-soon { opacity: 0.6; filter: grayscale(80%); }
        .game-card.hidden { display: none; }
        .game-card-thumbnail { position: relative; }
        .game-card-thumbnail img { width: 100%; display: block; aspect-ratio: 16/9; object-fit: cover; background-color: rgba(255,255,255,0.02); }
        .coming-soon-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; font-weight: 700; color: var(--color-heading); font-size: 1.1rem; letter-spacing: 1px; backdrop-filter: blur(2px); }
        .game-card-info { padding: 20px; flex-grow: 1; }
        .game-card-info h3 { color: var(--color-heading); font-size: 1.2rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .game-card-info p { color: var(--color-text); opacity: 0.7; font-size: 0.9rem; }
        .game-card-actions { padding: 0 20px 20px; display: flex; gap: 10px; }
        .game-card-actions .btn { padding: 8px 20px; font-size: 0.9rem; }
        #no-results-message { display: none; padding: 50px; text-align: center; font-size: 1.2rem; color: var(--color-text); opacity: 0.7; }
        
        /* You must include ALL other CSS from your main file here for consistency */
        /* ... Main Header, Preloader, Login, Modals, etc. ... */
        .main-header { position: sticky; /* Make header sticky instead of fixed for this page */ top: 0; left: 0; width: 100%; z-index: 1000; transition: background-color 0.3s ease, border-bottom-color 0.3s ease; height: var(--header-height); display: flex; align-items: center; border-bottom: 1px solid transparent; background: rgba(5, 5, 5, 0.8); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-bottom-color: var(--color-card-border); }
        .navbar { display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 1400px; margin: 0 auto; padding: 0 5%; }
        .nav-left { display: flex; align-items: center; gap: 60px; }
        .logo-area { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .nav-logo { font-size: 1.8rem; font-weight: 800; color: var(--color-heading); text-decoration: none; }
        .nav-menu { list-style: none; display: flex; gap: 45px; align-items: center; }
        .nav-link { color: var(--color-text); text-decoration: none; font-weight: 600; transition: all 0.3s ease; position: relative; padding: 5px 0; }
        .nav-link:hover { color: var(--color-heading); }
        .user-info-details { display: flex; align-items: center; gap: 15px; cursor: pointer; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; }
        .user-name { font-weight: 600; color: var(--color-heading); }
        .nav-actions { display: flex; align-items: center; gap: 25px; }

        /* Add Mobile nav styles as well */
        .mobile-nav-container, #preloader, #login-wall, #welcome-transition, #profile-modal { display:none; } /* Basic styles for brevity */

    </style>
</head>
<body class="state-authenticated"> <!-- Assume user is authenticated to view this page -->

    <!-- NOTE: You should include your Preloader, Login Wall, Welcome, and Profile Modal HTML here for a complete experience, -->
    <!-- but they are hidden for this example to focus on the games list. -->

    <div id="main-content" style="opacity:1; visibility: visible;">
         <header class="main-header">
            <nav class="navbar">
                <div class="nav-left">
                    <a href="index.html" class="logo-area"> <!-- Link back to home -->
                        <span class="nav-logo">Cerium</span>
                    </a>
                     <div class="nav-menu-container">
                        <ul class="nav-menu">
                            <li><a href="games.html" class="nav-link active">Games</a></li> <!-- This is the active link -->
                            <li><a href="index.html#features" class="nav-link">Features</a></li>
                            <li><a href="index.html#updates" class="nav-link">Updates</a></li>
                            <li><a href="index.html#staff" class="nav-link">Team</a></li>
                            <li><a href="index.html#bug-report" class="nav-link">Report</a></li>
                        </ul>
                    </div>
                </div>
                 <!-- You should include your full mobile navigation here as well -->
                <div class="nav-actions">
                     <div id="header-user-info" class="user-info-details" style="gap: 10px;" tabindex="0" role="button" aria-label="Open profile">
                        <img src="" alt="User Avatar" id="nav-user-avatar" class="user-avatar">
                        <span id="nav-user-name" class="user-name"></span>
                    </div>
                    <button id="discord-logout-btn-header" class="btn btn-secondary">Logout</button>
                </div>
            </nav>
        </header>

        <main>
            <section id="games-browser" class="content-section">
                <h2 class="section-title">Our <span class="gradient-text">Products</span></h2>
                <p class="section-subtitle">Browse our full catalog of supported games. Click 'Features' to learn more.</p>

                <div class="games-controls">
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="search" id="game-search-input" placeholder="Search for a game...">
                    </div>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="Live">Live</button>
                        <button class="filter-btn" data-filter="Beta">Beta</button>
                        <button class="filter-btn" data-filter="Coming Soon">Coming Soon</button>
                    </div>
                </div>

                <div class="game-grid">
                    <!-- Games will be loaded here by JavaScript -->
                </div>
                <div id="no-results-message">
                    <h3>No Games Found</h3>
                    <p>Try adjusting your search or filter.</p>
                </div>
            </section>
        </main>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        // Basic auth check - redirect if not logged in
        const user = JSON.parse(localStorage.getItem('discord_user_v2'));
        if (!user) {
            // Redirect to the main page which handles the login flow
            window.location.href = 'index.html'; 
            return;
        }

        // --- DOM ELEMENTS ---
        const gameGrid = document.querySelector('.game-grid');
        const searchInput = document.getElementById('game-search-input');
        const filterButtonsContainer = document.querySelector('.filter-buttons');
        const noResultsMessage = document.getElementById('no-results-message');
        
        // --- Populate User Info in Header ---
        const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
        const userDisplay = `${user.username}#${user.discriminator}`;
        document.getElementById('nav-user-avatar').src = avatarUrl;
        document.getElementById('nav-user-name').textContent = userDisplay;
        // NOTE: You'd also populate mobile nav and profile modal if they were fully included.
        
        document.getElementById('discord-logout-btn-header').addEventListener('click', () => {
             if (window.confirm("Are you sure you want to log out?")) {
                localStorage.clear();
                window.location.href = 'index.html';
            }
        });


        let allGames = []; // To store the fetched games
        let currentFilter = 'all';
        let currentSearchTerm = '';

        const renderGames = () => {
            let filteredGames = allGames;

            // 1. Apply status filter
            if (currentFilter !== 'all') {
                filteredGames = filteredGames.filter(game => 
                    game.status?.toLowerCase() === currentFilter.toLowerCase()
                );
            }

            // 2. Apply search filter
            if (currentSearchTerm) {
                filteredGames = filteredGames.filter(game => 
                    game.name.toLowerCase().includes(currentSearchTerm)
                );
            }

            gameGrid.innerHTML = ''; // Clear previous results

            if (filteredGames.length === 0) {
                noResultsMessage.style.display = 'block';
            } else {
                noResultsMessage.style.display = 'none';
                filteredGames.forEach(game => {
                    const isComingSoon = game.status?.trim().toLowerCase() === 'coming soon';
                    // Link to the main page's features section
                    const featuresLink = isComingSoon ? '#' : `index.html#features?game=${game.topic_id}`;

                    const gameCardHTML = `
                        <div class="game-card ${isComingSoon ? 'coming-soon' : ''}">
                            <div class="game-card-thumbnail">
                                <img src="${game.thumbnail_url || ''}" alt="${game.name} Thumbnail" onerror="this.style.display='none'">
                                ${isComingSoon ? '<div class="coming-soon-overlay">COMING SOON</div>' : ''}
                            </div>
                            <div class="game-card-info">
                                <h3>${game.name}</h3>
                                <p>${game.status}</p>
                            </div>
                            <div class="game-card-actions">
                                <a href="${featuresLink}" class="btn btn-primary" ${isComingSoon ? 'disabled' : ''}>Features</a>
                            </div>
                        </div>`;
                    gameGrid.insertAdjacentHTML('beforeend', gameCardHTML);
                });
            }
        };

        const loadGames = async () => {
            gameGrid.innerHTML = '<p class="api-status">Loading games...</p>';
            try {
                const response = await fetch('/api/games');
                if (!response.ok) throw new Error('Could not fetch games from server.');
                allGames = await response.json();
                renderGames(); // Initial render
            } catch (error) {
                gameGrid.innerHTML = `<p class="api-status error">${error.message}</p>`;
            }
        };

        // --- EVENT LISTENERS ---
        searchInput.addEventListener('input', (e) => {
            currentSearchTerm = e.target.value.toLowerCase();
            renderGames();
        });

        filterButtonsContainer.addEventListener('click', (e) => {
            const filterBtn = e.target.closest('.filter-btn');
            if (!filterBtn) return;

            // Update active button state
            filterButtonsContainer.querySelector('.active').classList.remove('active');
            filterBtn.classList.add('active');

            currentFilter = filterBtn.dataset.filter;
            renderGames();
        });

        // --- INITIALIZATION ---
        loadGames();
    });
    </script>
</body>
</html>
