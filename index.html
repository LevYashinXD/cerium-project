<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | Cerium</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.0/min/vs/loader.js"></script>

    <style>
        :root {
            --color-background: #050505;
            --color-heading: #FFFFFF;
            --color-text: #E0E0E0;
            --color-card-bg: rgba(255, 255, 255, 0.05);
            --color-card-border: rgba(255, 255, 255, 0.1);
            --color-card-border-hover: rgba(255, 255, 255, 0.2);
            --primary-gradient: linear-gradient(90deg, #FFFFFF, #888888);
            --color-glow: rgba(255, 255, 255, 0.3);
            --color-status-up: #00FF7F;
            --color-status-caution: #FFD700;
            --header-height: 80px;
            --font-family: 'Inter', sans-serif;
            --border-radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: var(--font-family); background-color: var(--color-background); color: var(--color-text); line-height: 1.7; overflow-x: hidden; background-image: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.04), transparent 35%), radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.04), transparent 35%); }
        .content-section { padding: 100px 5% 140px; max-width: 1280px; margin: 0 auto; }
        .section-title { font-size: 3.5rem; font-weight: 800; color: var(--color-heading); margin-bottom: 20px; text-align: center; }
        .section-subtitle { font-size: 1.1rem; max-width: 700px; margin: 0 auto 80px auto; color: var(--color-text); text-align: center; }
        .gradient-text { background: var(--primary-gradient); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
        .btn { display: inline-flex; align-items: center; gap: 8px; padding: 12px 28px; border-radius: 50px; text-decoration: none; font-weight: 600; transition: all 0.3s; border: 1px solid var(--color-card-border); cursor: pointer; }
        .btn-primary { background-image: var(--primary-gradient); color: #000; border-color: transparent; }
        .btn-secondary { background-color: transparent; color: var(--color-heading); border-color: var(--color-heading); }
        .btn-secondary:hover { background-color: var(--color-heading); color: var(--color-background); }

        /* --- UPDATE: Simplified Header --- */
        .main-header { position: sticky; top: 0; z-index: 1000; height: var(--header-height); display: flex; align-items: center; background: rgba(5, 5, 5, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid var(--color-card-border); }
        .navbar { display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 1400px; margin: 0 auto; padding: 0 5%; }
        .nav-logo { font-size: 1.8rem; font-weight: 800; color: var(--color-heading); text-decoration: none; }
        .nav-actions { display: flex; align-items: center; gap: 25px; }
        .user-info-details { display: flex; align-items: center; gap: 15px; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; }
        .user-name { font-weight: 600; color: var(--color-heading); }
        .api-status { padding: 40px; font-style: italic; opacity: 0.7; text-align: center; }
        
        .games-controls { display: flex; gap: 20px; margin-bottom: 60px; justify-content: center; align-items: center; flex-wrap: wrap; }
        .search-container { position: relative; flex-grow: 1; max-width: 400px; }
        #game-search-input { width: 100%; padding: 14px 20px 14px 50px; border-radius: 50px; border: 1px solid var(--color-card-border); background: var(--color-card-bg); color: var(--color-text); font-size: 1rem; }
        .search-container i { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); opacity: 0.6; }
        .filter-buttons { display: flex; gap: 10px; background: var(--color-card-bg); padding: 5px; border-radius: 50px; border: 1px solid var(--color-card-border); }
        .filter-btn { background: transparent; border: none; color: var(--color-text); padding: 10px 20px; border-radius: 50px; cursor: pointer; font-weight: 600; }
        .filter-btn.active { background-image: var(--primary-gradient); color: black; }
        
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        .game-card { position: relative; background: var(--color-card-bg); border-radius: var(--border-radius); text-align: left; transition: all 0.3s ease; border: 1px solid var(--color-card-border); cursor: pointer; animation: card-fade-in 0.5s ease forwards; }
        .game-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.3); border-color: var(--color-card-border-hover); }
        .game-card.coming-soon { opacity: 0.5; filter: grayscale(50%); cursor: not-allowed; }
        .game-card-thumbnail img { width: 100%; display: block; aspect-ratio: 16/9; object-fit: cover; border-radius: var(--border-radius) var(--border-radius) 0 0; }
        .game-card-info { padding: 20px; }
        .game-card-info h3 { color: var(--color-heading); }
        #no-results-message { display: none; padding: 50px; text-align: center; }
        .game-key-tag { margin-top: 12px; display: inline-flex; align-items: center; gap: 8px; padding: 4px 12px; background: rgba(0,0,0,0.2); border: 1px solid var(--color-card-border); border-radius: 8px; font-size: 0.85rem; }
        .game-key-tag span { font-weight: 600; color: var(--color-status-caution); }

        /* --- QOL UPDATE: Game Card Status Tag --- */
        .game-card-status-tag { position: absolute; top: 12px; right: 12px; padding: 3px 10px; font-size: 0.8rem; font-weight: 700; border-radius: 20px; color: #000; text-transform: uppercase; }
        .game-card-status-tag.status-live { background-color: var(--color-status-up); }
        .game-card-status-tag.status-beta { background-color: var(--color-status-caution); }

        #game-detail-view { display: none; text-align: left; animation: fade-in 0.5s ease; }
        .back-to-grid { margin-bottom: 40px; }
        .detail-header { display: grid; grid-template-columns: 350px 1fr; gap: 40px; margin-bottom: 50px; align-items: flex-start; }
        #detail-thumbnail { width: 100%; border-radius: var(--border-radius); border: 1px solid var(--color-card-border); }
        #detail-title { font-size: 2.8rem; font-weight: 800; line-height: 1.2; margin-bottom: 10px; }
        #detail-status { font-weight: 600; display: inline-block; padding: 4px 12px; border-radius: 20px; margin-bottom: 15px; }
        #detail-status.Live { background-color: var(--color-status-up); color: #000; }
        #detail-status.Beta { background-color: var(--color-status-caution); color: #000; }
        #detail-key-display { font-size: 1rem; margin-bottom: 25px; }
        #detail-key-display strong { color: var(--color-text-muted); }
        #detail-key-value { background: #000; padding: 5px 10px; border-radius: 8px; color: var(--color-status-caution); font-weight: 600; font-family: monospace; }
        .detail-section { background: var(--color-card-bg); border: 1px solid var(--color-card-border); border-radius: var(--border-radius); padding: 30px 40px; margin-bottom: 30px; }
        .detail-section h3 { font-size: 1.5rem; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--color-card-border); }
        
        /* --- UPDATE: New Copy Button Placement & Monaco Styles --- */
        .execute-header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: rgba(0,0,0,0.3); border-bottom: 1px solid var(--color-card-border); }
        .execute-header h4 { font-size: 1.1rem; color: var(--color-heading); }
        #detail-copy-btn { padding: 5px 15px; font-size: 0.8rem; }
        #detail-execute-box { position: relative; background: #1e1e1e; border-radius: 12px; overflow: hidden; padding: 0; }
        #monaco-editor-container { width: 100%; height: 180px; }
        
        /* --- Styles for comments, loading overlay, etc. --- */
        .comment-form { display: flex; gap: 12px; margin-bottom: 30px; align-items: flex-start; }
        .comment-form-avatar { width: 38px; height: 38px; border-radius: 50%; flex-shrink: 0; }
        .comment-form-input-wrapper { flex-grow: 1; }
        .comment-textarea { width: 100%; padding: 10px 15px; border-radius: 8px; border: 1px solid var(--color-card-border); background: rgba(0,0,0,0.2); color: var(--color-text); resize: vertical; min-height: 70px; font-size: 0.95rem; }
        .comment-form-actions { display: flex; justify-content: flex-end; margin-top: 10px; }
        .comment-form-actions .btn-primary { padding: 8px 20px; font-size: 0.9rem; }
        .comments-list { display: flex; flex-direction: column; gap: 15px; }
        .comment-card { display: flex; gap: 12px; padding: 15px; background: rgba(255,255,255,0.03); border: 1px solid var(--color-card-border); border-radius: 12px; }
        .comment-avatar { width: 38px; height: 38px; border-radius: 50%; flex-shrink: 0; }
        .comment-user { font-weight: 600; color: var(--color-heading); font-size: 0.9rem; }
        .comment-body { margin-top: 4px; font-size: 0.95rem; line-height: 1.6; color: var(--color-text); opacity: 0.9; }

        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes card-fade-in { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        @media(max-width: 768px) { .detail-header { grid-template-columns: 1fr; } #detail-title { font-size: 2.2rem; } }

        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--color-background); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .spinner { width: 50px; height: 50px; border: 5px solid var(--color-card-border); border-top-color: var(--color-heading); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .comment-error-message { color: #ff6b6b; font-size: 0.9rem; margin-top: 10px; text-align: right; display: none; }
        .comment-card.new-comment-highlight { animation: new-comment-fade-in 1.5s ease-out; }
        @keyframes new-comment-fade-in { from { background-color: rgba(255, 215, 0, 0.15); } to { background-color: rgba(255,255,255,0.03); } }
        
        /* --- QOL UPDATE: Back to Top Button --- */
        #back-to-top-btn { position: fixed; bottom: 30px; right: 30px; background-image: var(--primary-gradient); color: #000; border: none; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; cursor: pointer; z-index: 100; transition: opacity 0.3s, transform 0.3s; }
        #back-to-top-btn.hide { opacity: 0; transform: translateY(100px); pointer-events: none; }
    </style>
</head>
<body>
    <div id="loading-overlay"> <div class="spinner"></div> </div>

    <div id="main-content" style="opacity:0; visibility: hidden;">
         <header class="main-header">
            <nav class="navbar">
                <a href="index.html" class="nav-logo">Cerium</a>
                <!-- Navigation Tabs Removed -->
                <div class="nav-actions">
                     <div class="user-info-details">
                        <img src="" alt="User Avatar" id="nav-user-avatar" class="user-avatar">
                        <span id="nav-user-name" class="user-name"></span>
                    </div>
                    <button id="discord-logout-btn-header" class="btn btn-secondary">Logout</button>
                </div>
            </nav>
        </header>

        <main>
            <section class="content-section">
                <div id="games-browser-view">
                    <h2 class="section-title">Our <span class="gradient-text">Products</span></h2>
                    <p class="section-subtitle">Browse our full catalog of supported games. Click any game to see details.</p>
                    <div class="games-controls">
                        <div class="search-container">
                            <i class="fas fa-search"></i>
                            <input type="search" id="game-search-input" placeholder="Search for a game...">
                        </div>
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-filter="all">All</button>
                            <button class="filter-btn" data-filter="Live">Live</button>
                            <button class="filter-btn" data-filter="Beta">Beta</button>
                            <button class="filter-btn" data-filter="Coming Soon">Coming Soon</button>
                        </div>
                    </div>
                    <div class="game-grid"></div>
                    <div id="no-results-message"><h3>No Games Found</h3></div>
                </div>

                <div id="game-detail-view">
                    <button id="back-to-grid-btn" class="btn btn-secondary back-to-grid"><i class="fas fa-arrow-left"></i> Back to All Products</button>
                    <div class="detail-header">
                        <img src="" alt="Game Thumbnail" id="detail-thumbnail">
                        <div class="detail-info">
                            <h2 id="detail-title"></h2>
                            <p id="detail-status"></p>
                            <div id="detail-key-display" style="display: none;">
                                <strong>Key:</strong> <code id="detail-key-value"></code>
                            </div>
                            <div id="detail-execute-box">
                                <!-- UPDATE: New header for the execute box -->
                                <div class="execute-header">
                                    <h4>Execution Script</h4>
                                    <button id="detail-copy-btn" class="btn btn-secondary">Copy</button>
                                </div>
                                <div id="monaco-editor-container"></div>
                            </div>
                        </div>
                    </div>
                    <div class="detail-section">
                        <h3><i class="fas fa-star gradient-text"></i> Description & Features</h3>
                        <div id="detail-features"></div>
                    </div>
                    <div class="detail-section">
                        <h3><i class="fas fa-comments gradient-text"></i> Community Discussion</h3>
                        <form id="detail-comment-form">
                            <img src="" alt="Your avatar" class="comment-form-avatar">
                            <div class="comment-form-input-wrapper">
                                <textarea class="comment-textarea" placeholder="Share your thoughts..." required></textarea>
                                <p class="comment-error-message"></p>
                                <div class="comment-form-actions">
                                    <button type="submit" class="btn btn-primary">Post Comment</button>
                                </div>
                            </div>
                        </form>
                        <div class="comments-list"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- QOL UPDATE: Back to Top Button HTML -->
    <button id="back-to-top-btn" class="hide" title="Back to Top"><i class="fas fa-arrow-up"></i></button>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.34.0/min/vs' }});
        
        require(['vs/editor/editor.main'], async function() {
            const loadingOverlay = document.getElementById('loading-overlay');
            const user = JSON.parse(localStorage.getItem('discord_user_v2'));
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            const checkAndRedirect = async (userToCheck) => {
                try {
                    const response = await fetch(`/api/check-user-status?userId=${userToCheck.id}`);
                    const data = await response.json();
                    if (data.status === 'banned') { window.location.href = `/banned.html${data.reason ? `?reason=${encodeURIComponent(data.reason)}` : ''}`; return false; }
                    if (data.status === 'suspended') { window.location.href = `/suspended.html${data.expires ? `?expires=${encodeURIComponent(data.expires)}` : ''}${data.reason ? `&reason=${encodeURIComponent(data.reason)}` : ''}`; return false; }
                    return true;
                } catch (error) { console.error("Failed to check user status:", error); return true; }
            };

            const isAllowed = await checkAndRedirect(user);
            if (!isAllowed) { return; }

            const mainContent = document.getElementById('main-content');
            loadingOverlay.style.display = 'none';
            mainContent.style.opacity = '1';
            mainContent.style.visibility = 'visible';

            const browserView = document.getElementById('games-browser-view');
            const detailView = document.getElementById('game-detail-view');
            const gameGrid = document.querySelector('.game-grid');
            const searchInput = document.getElementById('game-search-input');
            const filterButtonsContainer = document.querySelector('.filter-buttons');
            const noResultsMessage = document.getElementById('no-results-message');
            const backToTopBtn = document.getElementById('back-to-top-btn');
            
            const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
            document.getElementById('nav-user-avatar').src = avatarUrl;
            document.getElementById('nav-user-name').textContent = user.username;
            document.querySelector('.comment-form-avatar').src = avatarUrl;
            document.getElementById('discord-logout-btn-header').addEventListener('click', () => {
                 if (window.confirm("Are you sure you want to log out?")) {
                    sessionStorage.clear(); // Clear session storage on logout
                    localStorage.clear();
                    window.location.href = 'index.html';
                }
            });

            let allGames = [];
            // QOL UPDATE: Load filters from session storage
            let currentFilter = sessionStorage.getItem('cerium-filter') || 'all';
            let currentSearchTerm = sessionStorage.getItem('cerium-search') || '';
            let monacoEditorInstance = null;

            const showGridView = () => {
                browserView.style.display = 'block';
                detailView.style.display = 'none';
                if (window.location.hash) {
                    history.pushState("", document.title, window.location.pathname + window.location.search);
                }
                if (monacoEditorInstance) {
                    monacoEditorInstance.dispose();
                    monacoEditorInstance = null;
                }
            };

            const showDetailView = (game) => {
                if (!game) { showGridView(); return; }
                document.getElementById('detail-thumbnail').src = game.thumbnail_url || '';
                document.getElementById('detail-title').textContent = game.name;
                const statusEl = document.getElementById('detail-status');
                statusEl.textContent = game.status;
                statusEl.className = game.status || '';
                document.getElementById('detail-features').innerHTML = game.features_html || '<p>No features listed.</p>';
                document.getElementById('detail-comment-form').dataset.topic = game.topic_id;
                
                const keyDisplay = document.getElementById('detail-key-display');
                if (game.key && game.key.trim() !== '') {
                    document.getElementById('detail-key-value').textContent = game.key;
                    keyDisplay.style.display = 'block';
                } else { keyDisplay.style.display = 'none'; }
                
                const editorContainer = document.getElementById('monaco-editor-container');
                const loadstringContent = game.loadstring || '-- No script available for this game.';
                
                if (!monacoEditorInstance) {
                    monacoEditorInstance = monaco.editor.create(editorContainer, { value: loadstringContent, language: 'lua', theme: 'vs-dark', readOnly: true, minimap: { enabled: false }, scrollBeyondLastLine: false, automaticLayout: true, wordWrap: 'on' });
                } else { monacoEditorInstance.setValue(loadstringContent); }
                
                browserView.style.display = 'none';
                detailView.style.display = 'block';
                window.scrollTo(0, 0);
                
                fetchComments(game.topic_id);
                window.location.hash = `game-${game.topic_id}`;
            };
            
            const renderGames = () => {
                const filteredGames = allGames.filter(game => {
                    const status = game.status || '';
                    const matchesFilter = currentFilter === 'all' || (status.toLowerCase() === currentFilter.toLowerCase());
                    const matchesSearch = !currentSearchTerm || (game.name && game.name.toLowerCase().includes(currentSearchTerm));
                    return matchesFilter && matchesSearch;
                });
                gameGrid.innerHTML = '';
                noResultsMessage.style.display = filteredGames.length === 0 ? 'block' : 'none';
                filteredGames.forEach(game => {
                    const isComingSoon = game.status?.trim().toLowerCase() === 'coming soon';
                    const keyHTML = game.key && game.key.trim() !== '' ? `<div class="game-key-tag"><i class="fas fa-key"></i> Key: <span>${game.key}</span></div>` : '';
                    const statusClass = (game.status || '').toLowerCase().replace(' ', '-'); // e.g., 'coming-soon'
                    const statusTagHTML = !isComingSoon ? `<span class="game-card-status-tag status-${statusClass}">${game.status}</span>` : '';

                    gameGrid.insertAdjacentHTML('beforeend', `
                        <div class="game-card ${isComingSoon ? 'coming-soon' : ''}" data-id="${game.topic_id}">
                            ${statusTagHTML}
                            <div class="game-card-thumbnail"><img src="${game.thumbnail_url || ''}" alt="${game.name}"></div>
                            <div class="game-card-info">
                                <h3>${game.name}</h3>
                                ${keyHTML}
                            </div>
                        </div>`);
                });
            };
            const debounce = (func, delay) => {
                let timeout;
                return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); };
            };
            const loadGamesAndRoute = async () => {
                gameGrid.innerHTML = '<p class="api-status">Loading games...</p>';
                try {
                    const response = await fetch('/api/games');
                    if (!response.ok) throw new Error('Could not fetch games from server.');
                    allGames = await response.json();
                    renderGames();
                    handleRouting();
                } catch (error) { gameGrid.innerHTML = `<p class="api-status" style="color:red;">${error.message}</p>`; }
            };
            const fetchComments = async (topicId) => {
                // ... unchanged ...
            };
            const createCommentCardHTML = (comment) => {
                // ... unchanged ...
            };

            // Setup Event Listeners
            document.getElementById('back-to-grid-btn').addEventListener('click', showGridView);
            
            searchInput.addEventListener('input', debounce((e) => {
                 currentSearchTerm = e.target.value.toLowerCase();
                 sessionStorage.setItem('cerium-search', currentSearchTerm); // Save search to session
                 renderGames();
            }, 300));

            filterButtonsContainer.addEventListener('click', (e) => {
                const filterBtn = e.target.closest('.filter-btn');
                if (!filterBtn) return;
                filterButtonsContainer.querySelector('.active').classList.remove('active');
                filterBtn.classList.add('active');
                currentFilter = filterBtn.dataset.filter;
                sessionStorage.setItem('cerium-filter', currentFilter); // Save filter to session
                renderGames();
            });
            gameGrid.addEventListener('click', (e) => {
                const card = e.target.closest('.game-card:not(.coming-soon)');
                if (!card) return;
                const gameId = card.dataset.id;
                const selectedGame = allGames.find(g => g.topic_id == gameId);
                if (selectedGame) { showDetailView(selectedGame); }
            });
            document.getElementById('detail-comment-form').addEventListener('submit', async (e) => {
                // ... unchanged ...
            });
            document.getElementById('detail-copy-btn').addEventListener('click', (e) => {
                if (!monacoEditorInstance) { return; }
                const textToCopy = monacoEditorInstance.getValue();
                navigator.clipboard.writeText(textToCopy).then(() => {
                    e.target.textContent = 'Copied!';
                    setTimeout(() => { e.target.textContent = 'Copy'; }, 2000);
                });
            });

            // QOL UPDATE: Back to Top Button Logic
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    backToTopBtn.classList.remove('hide');
                } else {
                    backToTopBtn.classList.add('hide');
                }
            });
            backToTopBtn.addEventListener('click', () => { window.scrollTo({ top: 0, behavior: 'smooth' }); });

            const handleRouting = () => { /* ... unchanged ... */ };
            window.addEventListener('hashchange', handleRouting);
            document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && detailView.style.display === 'block') { showGridView(); } });
            
            // Initial Setup
            // QOL UPDATE: Set initial filter and search UI from session storage
            searchInput.value = currentSearchTerm;
            filterButtonsContainer.querySelector('.active').classList.remove('active');
            filterButtonsContainer.querySelector(`[data-filter="${currentFilter}"]`).classList.add('active');

            loadGamesAndRoute();
        });
    });
    </script>
</body>
</html>
